<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💎 Casse le Diamant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://img.freepik.com/premium-photo/cherry-blossoms-forest_1091302-2482.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .widget-left {
      width: 200px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .widget-left iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .widget-right {
      width: 200px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .widget-right iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .game-container {
      max-width: 500px;
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      margin: 0 5px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .instructions {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .instructions h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .instructions p {
      font-size: 1.2em;
      font-weight: bold;
      color: #feca57;
    }

    .diamond-container {
      position: relative;
      margin: 30px 0;
    }

    .diamond {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-image: url('https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f48e.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) brightness(1.2) contrast(1.1);
    }

    .diamond.hit {
      animation: shake 0.3s ease-in-out;
    }

    .diamond.cracked {
      filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)) hue-rotate(0deg);
      animation: redPulse 1s infinite;
    }

    .diamond.broken {
      opacity: 0.3;
      filter: grayscale(100%) brightness(0.3);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-2deg); }
      75% { transform: translateX(10px) rotate(2deg); }
    }

    @keyframes redPulse {
      0%, 100% { filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)); }
      50% { filter: brightness(0.5) drop-shadow(0 0 40px rgba(255, 0, 0, 1)); }
    }

    .attack-modes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .attack-mode-btn {
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .attack-mode-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .attack-mode-btn.active {
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #feca57, #ff6b9d);
    }

    button:active {
      transform: translateY(0);
    }

    #resetBtn {
      background: linear-gradient(45deg, #555, #777);
    }

    #resetBtn:hover {
      background: linear-gradient(45deg, #777, #999);
    }

    #message {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      min-height: 30px;
    }

    .result-box {
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.9), rgba(254, 202, 87, 0.9));
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 2px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none;
    }

    .coins-display {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      color: black;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      animation: coinPop 1s ease;
      pointer-events: none;
    }

    @keyframes coinPop {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(20px) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(1);
      }
    }

    @media (max-width: 1200px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      
      .widget-left, .widget-right {
        width: 100%;
        max-width: 500px;
        height: 300px;
        margin-bottom: 15px;
      }
      
      .game-container {
        margin: 0;
      }
    }

    @media (max-width: 480px) {
      .game-container {
        padding: 20px;
        margin: 10px;
      }
      
      .diamond {
        width: 150px;
        height: 150px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .widget-left, .widget-right {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="widget-left">
    <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=2260505" frameborder="0"></iframe>
  </div>

  <div class="game-container">
    <h1>💎 Casse le Diamant !</h1>
    
    <div class="diamond-container">
      <div class="diamond" id="diamond"></div>
    </div>

    <div class="instructions">
      <h2>🌹 Casse le Diamant et Gagne le Cadeau ! 🌹</h2>
      <p>Une Rose - Un Coup</p>
    </div>

    <div class="attack-modes">
      <button id="mode1" class="attack-mode-btn active">1 coup</button>
      <button id="mode10" class="attack-mode-btn">10 coups</button>
      <button id="mode100" class="attack-mode-btn">100 coups</button>
    </div>

    <div class="controls">
      <button id="attackBtn">Attaquer (1 coup)</button>
      <button id="resetBtn">Nouveau Diamant</button>
    </div>

    <p id="message"></p>

    <div id="resultContainer" class="hidden result-box">
      <h3>🎉 Diamant Détruit ! 🎉</h3>
      <p id="coinsResult">Vous avez gagné 0 pièce !</p>
    </div>
  </div>

  <div class="widget-right">
    <iframe src="https://tikfinity.zerody.one/widget/ranking?cid=2260505" frameborder="0"></iframe>
  </div>

  <script>
    let maxHP, currentHP, coupCounter, totalHits;
    let hitsUntilCoin = 4;
    let attackMode = 1;
    let rosesEarnedThisDiamond = 0;

    const diamond = document.getElementById("diamond");
    const message = document.getElementById("message");
    const attackBtn = document.getElementById("attackBtn");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");

    // Création des sons avec Web Audio API
    function createSound(frequency, duration, type = 'sine') {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = frequency;
      oscillator.type = type;
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
    }

    // Son de frappe
    function playHitSound() {
      createSound(800, 0.1, 'square');
      setTimeout(() => createSound(400, 0.05, 'triangle'), 50);
    }

    // Son de fissure
    function playCrackSound() {
      createSound(200, 0.3, 'sawtooth');
      setTimeout(() => createSound(150, 0.2, 'sawtooth'), 100);
    }

    // Son d'explosion
    function playBreakSound() {
      createSound(100, 0.5, 'sawtooth');
      setTimeout(() => createSound(300, 0.3, 'square'), 100);
      setTimeout(() => createSound(600, 0.2, 'sine'), 200);
    }

    // Créer des éclats de diamant
    function createDiamondShards() {
      const container = diamond.parentElement;
      const diamondRect = diamond.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      
      for (let i = 0; i < 12; i++) {
        const shard = document.createElement('div');
        shard.style.cssText = `
          position: absolute;
          width: 8px;
          height: 8px;
          background: linear-gradient(45deg, #4fc3f7, #29b6f6, #0288d1);
          transform: rotate(45deg);
          pointer-events: none;
          left: 50%;
          top: 50%;
          z-index: 1000;
        `;
        
        container.appendChild(shard);
        
        // Animation d'explosion aléatoire
        const angle = (i / 12) * Math.PI * 2;
        const distance = 100 + Math.random() * 100;
        const duration = 800 + Math.random() * 400;
        
        shard.animate([
          {
            transform: 'translate(-50%, -50%) rotate(45deg) scale(1)',
            opacity: 1
          },
          {
            transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) rotate(${45 + Math.random() * 360}deg) scale(0)`,
            opacity: 0
          }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => shard.remove();
      }
    }

    // Effet de particules pour les coups
    function createHitParticles() {
      const container = diamond.parentElement;
      
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: 4px;
          height: 4px;
          background: #feca57;
          border-radius: 50%;
          pointer-events: none;
          left: ${45 + Math.random() * 10}%;
          top: ${45 + Math.random() * 10}%;
          z-index: 999;
        `;
        
        container.appendChild(particle);
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 30;
        
        particle.animate([
          {
            transform: 'scale(1)',
            opacity: 1
          },
          {
            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
            opacity: 0
          }
        ], {
          duration: 400,
          easing: 'ease-out'
        }).onfinish = () => particle.remove();
      }
    }

    function initGame() {
      maxHP = Math.floor(Math.random() * (2000 - 200 + 1)) + 200;
      currentHP = maxHP;
      coupCounter = 0;
      totalHits = 0;
      hitsUntilCoin = 4;
      rosesEarnedThisDiamond = 0;
      
      diamond.className = "diamond";
      message.textContent = `À tout moment le diamant peut se briser...`;
      resultContainer.classList.add("hidden");
    }

    function attack() {
      if (currentHP <= 0) return;
      
      let hits = attackMode;
      let actualHits = 0;
      let rosesEarned = 0;
      let wasCracked = diamond.classList.contains('cracked');
      
      // Jouer le son de frappe
      playHitSound();
      
      // Ajouter effet visuel de frappe
      diamond.classList.add('hit');
      setTimeout(() => diamond.classList.remove('hit'), 300);
      
      // Créer des particules de coup
      createHitParticles();
      
      // Effectuer le nombre de coups selon le mode
      for (let i = 0; i < hits && currentHP > 0; i++) {
        coupCounter++;
        actualHits++;
        totalHits++;

        // Tous les 2 coups -> -1 PV
        if (coupCounter >= 2) {
          coupCounter = 0;
          currentHP--;
        }

        // Gestion des roses (tous les 4 coups)
        hitsUntilCoin--;
        if (hitsUntilCoin <= 0) {
          rosesEarnedThisDiamond++;
          rosesEarned++;
          hitsUntilCoin = 4;
        }
      }
      
      // Afficher les roses gagnées
      if (rosesEarned > 0) {
        showRoseGain(rosesEarned);
      }
      
      updateUI();
      
      // Jouer son de fissure si le diamant devient fissuré
      if (!wasCracked && diamond.classList.contains('cracked')) {
        playCrackSound();
      }
      
      if (currentHP <= 0) {
        endGame();
      }
    }

    function showRoseGain(amount) {
      const roseDisplay = document.createElement('div');
      roseDisplay.className = 'coins-display';
      roseDisplay.textContent = `+${amount} 🌹`;
      roseDisplay.style.background = 'linear-gradient(45deg, #ff6b9d, #feca57)';
      diamond.parentElement.appendChild(roseDisplay);
      
      setTimeout(() => {
        roseDisplay.remove();
      }, 1000);
    }

    function updateUI() {
      if (currentHP === 0) {
        diamond.className = "diamond broken";
        message.textContent = "💥 Le diamant s'est brisé !";
      } else {
        // Dès que le diamant a perdu 20 HP, il devient rouge et fissuré
        if (maxHP - currentHP >= 20) {
          diamond.classList.add("cracked");
          message.textContent = "⚠️ Le diamant commence à se fissurer...";
        } else {
          diamond.classList.remove("cracked");
          message.textContent = "À tout moment le diamant peut se briser...";
        }
      }
    }

    function endGame() {
      let recompense = Math.floor(maxHP / 2);
      
      // Jouer son d'explosion et créer les éclats
      playBreakSound();
      setTimeout(() => createDiamondShards(), 100);
      
      message.textContent = "💥 Félicitations ! Tu as cassé le diamant ! 🌹✨";
      
      // Afficher le résultat final avec un délai pour voir l'explosion
      setTimeout(() => {
        coinsResult.innerHTML = `
          <strong>🎉 BRAVO ! 🎉</strong><br>
          Tu as cassé le diamant !<br>
          <div style="font-size: 4em; margin: 10px 0; color: #feca57;">${recompense}</div>
          <strong>Ta récompense : ${recompense} rose${recompense > 1 ? 's' : ''} !</strong>
        `;
        resultContainer.classList.remove("hidden");
      }, 500);
    }

    function setAttackMode(mode) {
      attackMode = mode;
      
      // Mettre à jour l'interface
      document.getElementById('mode1').classList.toggle('active', mode === 1);
      document.getElementById('mode10').classList.toggle('active', mode === 10);
      document.getElementById('mode100').classList.toggle('active', mode === 100);
      
      // Mettre à jour le texte du bouton d'attaque
      attackBtn.textContent = `Attaquer (${mode} coup${mode > 1 ? 's' : ''})`;
    }

    // Événements
    document.getElementById("attackBtn").addEventListener("click", attack);
    document.getElementById("resetBtn").addEventListener("click", initGame);
    document.getElementById("mode1").addEventListener("click", () => setAttackMode(1));
    document.getElementById("mode10").addEventListener("click", () => setAttackMode(10));
    document.getElementById("mode100").addEventListener("click", () => setAttackMode(100));

    // Raccourcis clavier
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case ' ':
        case 'Enter':
          e.preventDefault();
          attack();
          break;
        case '1':
          setAttackMode(1);
          break;
        case '2':
          setAttackMode(10);
          break;
        case '3':
          setAttackMode(100);
          break;
        case 'r':
        case 'R':
          initGame();
          break;
      }
    });

    initGame();
  </script>
</body>
</html>
