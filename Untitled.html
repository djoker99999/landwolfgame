<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🥊 Combat de Boxeur Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://media-cdn.tripadvisor.com/media/attractions-splice-spp-674x446/07/ab/9d/5b.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    .main-container {
      display: flex;
      align-items: center;
      gap: 30px;
      max-width: 1400px;
      width: 100%;
      justify-content: center;
      min-height: 100vh;
    }

    .side-widget {
      width: 300px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      border: 3px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .side-widget iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .game-container {
      background: linear-gradient(145deg, rgba(0,0,0,0.9), rgba(20,20,50,0.85));
      border-radius: 30px;
      padding: 40px;
      width: 500px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.9);
      position: relative;
      border: 2px solid rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ffd700, #ff6b9d, #c44569, #ffd700);
      border-radius: 32px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 25px;
      color: #ffd700;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
      text-align: center;
      background: linear-gradient(45deg, #ffd700, #ffed4a, #ffd700);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .boxer-container {
      position: relative;
      height: 220px;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border-radius: 25px;
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }

    .boxer {
      width: 200px;
      height: 200px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 20px rgba(255,215,0,0.5));
      border-radius: 20px;
    }

    .boxer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
    }

    .boxer.hit {
      animation: lightHit 0.4s ease-out;
    }

    .boxer.heavy-hit {
      animation: heavyHit 0.6s ease-out;
    }

    .boxer.critical-hit {
      animation: criticalHit 0.8s ease-out;
    }

    .boxer.broken {
      animation: knockout 1.5s ease-out forwards;
    }

    @keyframes lightHit {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-15px) rotate(-8deg); }
      50% { transform: translateX(8px) rotate(5deg); }
      75% { transform: translateX(-4px) rotate(-2deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    @keyframes heavyHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      20% { transform: translateX(-25px) rotate(-15deg) scale(0.9); }
      40% { transform: translateX(12px) rotate(8deg) scale(1.05); }
      60% { transform: translateX(-6px) rotate(-4deg) scale(0.95); }
      80% { transform: translateX(3px) rotate(2deg) scale(1.02); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes criticalHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      15% { transform: translateX(-35px) rotate(-25deg) scale(0.85); }
      30% { transform: translateX(20px) rotate(15deg) scale(1.1); }
      45% { transform: translateX(-15px) rotate(-10deg) scale(0.9); }
      60% { transform: translateX(8px) rotate(5deg) scale(1.05); }
      75% { transform: translateX(-4px) rotate(-3deg) scale(0.97); }
      90% { transform: translateX(2px) rotate(1deg) scale(1.02); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes knockout {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      30% { transform: translateY(-15px) rotate(-20deg) scale(0.9); opacity: 0.9; }
      70% { transform: translateY(60px) rotate(-120deg) scale(0.7); opacity: 0.7; }
      100% { transform: translateY(80px) rotate(-120deg) scale(0.6); opacity: 0.4; }
    }

    .impact-effect {
      position: absolute;
      font-size: 2.5em;
      pointer-events: none;
      z-index: 3;
      animation: impactPop 1s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
    }

    @keyframes impactPop {
      0% { opacity: 0; transform: scale(0.3) translateY(0); }
      30% { opacity: 1; transform: scale(1.5) translateY(-15px); }
      100% { opacity: 0; transform: scale(1) translateY(-50px); }
    }

    .screen-shake {
      animation: screenShake 0.4s ease-out;
    }

    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-container {
      margin: 25px 0;
      text-align: center;
    }

    .progress-container {
      display: none;
    }

    .attack-modes {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .attack-mode-btn {
      padding: 15px 25px;
      border-radius: 30px;
      border: 2px solid rgba(255,215,0,0.3);
      background: linear-gradient(45deg, rgba(255,215,0,0.2), rgba(255,215,0,0.1));
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      font-size: 1.1em;
      backdrop-filter: blur(10px);
    }

    .attack-mode-btn.active {
      background: linear-gradient(45deg, #ffd700, #ffed4a);
      color: black;
      border-color: #ffd700;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    }

    .controls {
      text-align: center;
      margin: 30px 0;
    }

    button {
      padding: 18px 35px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      font-size: 1.2em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(255, 107, 157, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    #resetBtn {
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    #resetBtn:hover {
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    #message {
      font-size: 1.4em;
      margin: 25px 0;
      min-height: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      text-align: center;
      color: #fff;
      line-height: 1.4;
    }

    .result-box {
      margin-top: 30px;
      padding: 30px;
      background: linear-gradient(45deg, rgba(255,215,0,0.2), rgba(255,107,157,0.2));
      border-radius: 25px;
      border: 2px solid rgba(255, 215, 0, 0.5);
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .combo-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1em;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.2);
    }

    .roses-counter {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #ffd700;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,215,0,0.3);
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    .coins-display {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      animation: coinPop 1s ease;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes coinPop {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(20px) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(1);
      }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 1200px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      
      .side-widget {
        width: 100%;
        max-width: 500px;
        height: 300px;
        order: 2;
      }
      
      .game-container {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Widget gauche - Ranking -->
    <div class="side-widget">
      <iframe src="https://tikfinity.zerody.one/widget/ranking?cid=2260505" allowfullscreen></iframe>
    </div>

    <!-- Jeu principal -->
    <div class="game-container" id="gameContainer">
      <h1>🥊 COMBAT ROYAL</h1>
      
      <div class="roses-counter" id="rosesCounter">🌹 0 roses</div>
      <div class="combo-indicator" id="comboIndicator">COMBO x0</div>
      
      <div class="boxer-container">
        <div class="boxer" id="boxer">
          <img src="https://pa1.narvii.com/6849/5ec01198439f51b144b65127316bfd2f6f333464_hq.gif" alt="Boxeur" id="boxerImg">
        </div>
      </div>

      <div class="progress-container" style="display: none;">
        <div class="progress-text" id="progressText">Boxeur en forme</div>
      </div>

      <div class="attack-modes">
        <button id="mode1" class="attack-mode-btn active">1 coup</button>
        <button id="mode10" class="attack-mode-btn">10 coups</button>
        <button id="mode100" class="attack-mode-btn">100 coups</button>
      </div>

      <div class="controls">
        <button id="attackBtn">🥊 FRAPPER</button>
        <button id="resetBtn">🔄 NOUVEAU COMBAT</button>
      </div>

      <p id="message">Ce boxeur arrogant te provoque ! Montre-lui qui est le patron !</p>

      <div id="resultContainer" class="result-box hidden">
        <h2>🏆 VICTOIRE ! 🏆</h2>
        <p id="coinsResult"></p>
      </div>
    </div>

    <!-- Widget droit - Top Liker -->
    <div class="side-widget">
      <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=2260505" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    let maxHP, currentHP, coupCounter, totalHits, attackMode, combo, lastHitTime;
    let hitsUntilRose = 4; // Compteur pour les roses (tous les 4 coups)
    let currentGifIndex = 0;
    let rosesEarnedThisFight = 0;

    const boxer = document.getElementById("boxer");
    const boxerImg = document.getElementById("boxerImg");
    const message = document.getElementById("message");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");
    const attackBtn = document.getElementById("attackBtn");
    const gameContainer = document.getElementById("gameContainer");
    const comboIndicator = document.getElementById("comboIndicator");
    const rosesCounter = document.getElementById("rosesCounter");
    const progressText = document.getElementById("progressText"); // Caché mais présent pour éviter l'erreur

    const boxerGifs = [
      "https://pa1.narvii.com/6849/5ec01198439f51b144b65127316bfd2f6f333464_hq.gif",
      "https://media1.tenor.com/images/cb9e19ad0133a2a24587dad94b717fc8/tenor.gif?itemid=5247347",
      "https://media1.tenor.com/images/1980d6bce0826a7fa0b00a98212b287a/tenor.gif?itemid=11929671",
      "https://media.tenor.com/JwHqAKX-wtUAAAAM/dempsey-roll.gif"
    ];

    const impactEffects = ["💥", "🔥", "⭐", "💫", "✨", "💢"];

    // Création des sons avec Web Audio API
    function createSound(frequency, duration, type = 'sine') {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
      } catch (e) {
        // Silence en cas d'erreur audio
      }
    }

    // Sons
    function playHitSound() {
      createSound(800, 0.1, 'square');
      setTimeout(() => createSound(400, 0.05, 'triangle'), 50);
    }

    function playCrackSound() {
      createSound(200, 0.3, 'sawtooth');
      setTimeout(() => createSound(150, 0.2, 'sawtooth'), 100);
    }

    function playBreakSound() {
      createSound(100, 0.5, 'sawtooth');
      setTimeout(() => createSound(300, 0.3, 'square'), 100);
      setTimeout(() => createSound(600, 0.2, 'sine'), 200);
    }

    function initGame() {
      // PV aléatoires entre 200 et 2000 (comme le diamant)
      maxHP = Math.floor(Math.random() * (2000 - 200 + 1)) + 200;
      currentHP = maxHP;
      coupCounter = 0;
      totalHits = 0;
      attackMode = 1;
      combo = 0;
      lastHitTime = 0;
      currentGifIndex = 0;
      hitsUntilRose = 4;
      rosesEarnedThisFight = 0;
      
      updateUI();
      resultContainer.classList.add("hidden");
      comboIndicator.style.display = "none";
      boxerImg.src = boxerGifs[currentGifIndex];
      boxerImg.style.filter = "none";
      boxerImg.style.opacity = 1;
      boxerImg.style.transform = "rotate(0deg)";
      boxer.className = "boxer";
      message.textContent = "Ce boxeur arrogant te provoque ! Montre-lui qui est le patron !";
      rosesCounter.textContent = "🌹 0 roses";
    }

    function updateUI() {
      // Changer de GIF tous les 100 coups
      const newGifIndex = Math.floor(totalHits / 100) % boxerGifs.length;
      if (newGifIndex !== currentGifIndex && currentHP > 0) {
        currentGifIndex = newGifIndex;
        boxerImg.src = boxerGifs[currentGifIndex];
      }

      // Appliquer effets visuels selon les dégâts (similaire au diamant)
      const damagePercent = (maxHP - currentHP) / maxHP;
      
      if (currentHP <= 0) {
        boxer.className = "boxer broken";
        boxerImg.style.filter = "grayscale(100%) brightness(0.3)";
        boxerImg.style.opacity = 0.3;
      } else if (damagePercent >= 0.8) {
        boxerImg.style.filter = "hue-rotate(270deg) saturate(0.2)";
        boxerImg.style.opacity = 0.7;
      } else if (damagePercent >= 0.6) {
        boxerImg.style.filter = "hue-rotate(180deg) saturate(0.4)";
        boxerImg.style.opacity = 0.8;
      } else if (damagePercent >= 0.4) {
        boxerImg.style.filter = "hue-rotate(90deg) saturate(0.6)";
        boxerImg.style.opacity = 0.9;
      } else if (damagePercent >= 0.2) {
        boxerImg.style.filter = "hue-rotate(60deg) saturate(0.8)";
        boxerImg.style.opacity = 0.95;
      } else if (damagePercent > 0) {
        boxerImg.style.filter = "hue-rotate(30deg)";
        boxerImg.style.opacity = 1;
      }

      rosesCounter.textContent = `🌹 ${rosesEarnedThisFight} roses`;
    }

    function createImpactEffect() {
      const effect = document.createElement('div');
      effect.className = 'impact-effect';
      effect.textContent = impactEffects[Math.floor(Math.random() * impactEffects.length)];
      effect.style.left = (Math.random() * 80 + 10) + '%';
      effect.style.top = (Math.random() * 60 + 20) + '%';
      
      document.querySelector('.boxer-container').appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 1000);
    }

    function showRoseGain(amount) {
      const roseDisplay = document.createElement('div');
      roseDisplay.className = 'coins-display';
      roseDisplay.textContent = `+${amount} 🌹`;
      document.querySelector('.boxer-container').appendChild(roseDisplay);
      
      setTimeout(() => {
        roseDisplay.remove();
      }, 1000);
    }

    function updateCombo() {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 2000) {
        combo = 0;
      }
      combo++;
      lastHitTime = currentTime;
      
      if (combo >= 3) {
        comboIndicator.textContent = `COMBO x${combo}`;
        comboIndicator.style.display = 'block';
      }
    }

    function attack() {
      if (currentHP <= 0) return;

      let hits = attackMode;
      let actualHits = 0;
      let rosesEarned = 0;

      // Son de frappe
      playHitSound();

      for (let i = 0; i < hits && currentHP > 0; i++) {
        coupCounter++;
        actualHits++;
        totalHits++;

        // Tous les 2 coups → -1 PV (comme le diamant)
        if (coupCounter >= 2) {
          coupCounter = 0;
          currentHP--;
        }

        // Gestion des roses (tous les 4 coups comme le diamant)
        hitsUntilRose--;
        if (hitsUntilRose <= 0) {
          rosesEarnedThisFight++;
          rosesEarned++;
          hitsUntilRose = 4;
        }

        if (currentHP <= 0) break;
      }

      // Afficher les roses gagnées
      if (rosesEarned > 0) {
        showRoseGain(rosesEarned);
      }

      // Effets visuels
      updateCombo();
      createImpactEffect();

      // Animation du boxeur selon l'intensité
      let animationType = 'hit';
      if (attackMode >= 100) {
        animationType = 'critical-hit';
        gameContainer.classList.add('screen-shake');
        setTimeout(() => gameContainer.classList.remove('screen-shake'), 400);
      } else if (attackMode >= 10) {
        animationType = 'heavy-hit';
      }

      boxer.classList.add(animationType);
      setTimeout(() => {
        boxer.classList.remove(animationType);
      }, animationType === 'critical-hit' ? 800 : animationType === 'heavy-hit' ? 600 : 400);

      updateUI();

      // Messages selon l'état (comme le diamant)
      if (currentHP <= 0) {
        endGame();
      } else {
        const damagePercent = (maxHP - currentHP) / maxHP;
        
        if (damagePercent >= 0.9) {
          message.textContent = "Le boxeur titube ! Encore quelques coups !";
        } else if (damagePercent >= 0.7) {
          message.textContent = "Il est sérieusement touché !";
        } else if (damagePercent >= 0.5) {
          message.textContent = "Le boxeur commence à faiblir !";
        } else if (damagePercent >= 0.3) {
          message.textContent = "Il encaisse mais résiste !";
        } else if (damagePercent > 0) {
          message.textContent = "Le boxeur reste provocateur mais montre des signes !";
        }
      }
    }

    function endGame() {
      // Son d'explosion et effets comme le diamant
      playBreakSound();
      
      // Récompense basée sur les PV max (comme le diamant)
      let recompense = Math.floor(maxHP / 2);
      
      message.textContent = "🥊 Félicitations ! Tu as mis KO le boxeur ! 🌹✨";
      
      setTimeout(() => {
        coinsResult.innerHTML = `
          <strong>🎉 BRAVO ! 🎉</strong><br>
          Tu as mis KO le boxeur !<br>
          <div style="font-size: 4em; margin: 10px 0; color: #feca57;">${recompense}</div>
          <strong>Ta récompense : ${recompense} rose${recompense > 1 ? 's' : ''} !</strong>
        `;
        resultContainer.classList.remove("hidden");
      }, 500);
      
      comboIndicator.style.display = "none";
    }

    function setAttackMode(mode) {
      attackMode = mode;
      document.getElementById('mode1').classList.toggle('active', mode === 1);
      document.getElementById('mode10').classList.toggle('active', mode === 10);
      document.getElementById('mode100').classList.toggle('active', mode === 100);
      
      if (mode === 1) attackBtn.textContent = "🥊 FRAPPER";
      else if (mode === 10) attackBtn.textContent = "💥 COMBO";
      else attackBtn.textContent = "🔥 BARRAGE";
    }

    // Event listeners
    document.getElementById("attackBtn").addEventListener("click", attack);
    document.getElementById("resetBtn").addEventListener("click", initGame);
    document.getElementById("mode1").addEventListener("click", () => setAttackMode(1));
    document.getElementById("mode10").addEventListener("click", () => setAttackMode(10));
    document.getElementById("mode100").addEventListener("click", () => setAttackMode(100));

    // Raccourcis clavier
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case ' ':
        case 'Enter':
          e.preventDefault();
          attack();
          break;
        case '1':
          setAttackMode(1);
          break;
        case '2':
          setAttackMode(10);
          break;
        case '3':
          setAttackMode(100);
          break;
        case 'r':
        case 'R':
          initGame();
          break;
      }
    });

    // Reset combo après inactivité
    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 3000 && combo > 0) {
        combo = 0;
        comboIndicator.style.display = "none";
      }
    }, 1000);

    initGame();
  </script>
