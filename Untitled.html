    .diamond {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-image: url('https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f48e.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) brightness(1.2) contrast(1.1);
      z-index: 5;
    }

    .diamond.hit {
      animation: lightHit 0.4s ease-out;
    }

    .diamond.heavy-hit {
      animation: heavyHit 0.6s ease-out;
    }

    .diamond.critical-hit {
      animation: criticalHit 0.8s ease-out;
    }

    .diamond.cracked {
      filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)) hue-rotate(0deg);
      animation: redPulse 1s infinite;
    }

    .diamond.broken {
      opacity: 0.3;
      filter: grayscale(100%) brightness(0.3);
      animation: knockout 1.5s ease-out forwards;
    }

    @keyframes lightHit {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-15px) rotate(-8deg); }
      50% { transform: translateX(8px) rotate(5deg); }
      75% { transform: translateX(-4px) rotate(-2deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    @keyframes heavyHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      20% { transform: translateX(-25px) rotate(-15deg) scale(0.9); }
      40% { transform: translateX(12px) rotate(8deg) scale(1.05); }
      60% { transform: translateX(-6px) rotate(-4deg) scale(0.95); }
      80% { transform: translateX(3px) rotate(2deg) scale(1.02); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes criticalHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      15% { transform: translateX(-35px) rotate(-25deg) scale(0.85); }
      30% { transform: translateX(20px) rotate(15deg) scale(1.1); }
      45% { transform: translateX(-15px) rotate(-10deg) scale(0.9); }
      60% { transform: translateX(8px) rotate(5deg) scale(1.05); }
      75% { transform: translateX(-4px) rotate(-3deg) scale(0.97); }
      90% { transform: translateX(2px) rotate(1deg) scale(1.02); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes knockout {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      30% { transform: translateY(-15px) rotate(-20deg) scale(0.9); opacity: 0.9; }
      70% { transform: translateY(60px) rotate(-120deg) scale(0.7); opacity: 0.7; }
      100% { transform: translateY(80px) rotate(-120deg) scale(0.6); opacity: 0.4; }
    }

    @keyframes redPulse {
      0%, 100% { filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)); }
      50% { filter: brightness(0.5) drop-shadow(0 0 40px rgba(255, 0, 0, 1)); }

    @keyframes screenShake {

  <script>
    let maxHP, currentHP, coupCounter, totalHits;
    let hitsUntilCoin = 4;
    let attackMode = 1;
    let rosesEarnedThisDiamond = 0;
    let combo = 0;
    let lastHitTime = 0;

    const diamond = document.getElementById("diamond");
    const message = document.getElementById("message");
    const attackBtn = document.getElementById("attackBtn");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");
    const gameContainer = document.getElementById("gameContainer");
    const comboIndicator = document.getElementById("comboIndicator");

    const impactEffects = ["ðŸ’¥", "ðŸ”¥", "â­", "ðŸ’«", "âœ¨", "ðŸ’¢"];

    // CrÃ©ation des sons avec Web Audio API
    function createSound(frequency, duration, type = 'sine') {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration);
      } catch (e) {
        // Silence en cas d'erreur audio
      }
    }

    // Son de frappe
    function playHitSound() {
      createSound(800, 0.1, 'square');
      setTimeout(() => createSound(400, 0.05, 'triangle'), 50);
    }

    // Son de fissure
    function playCrackSound() {
      createSound(200, 0.3, 'sawtooth');
      setTimeout(() => createSound(150, 0.2, 'sawtooth'), 100);
    }

    // Son d'explosion
    function playBreakSound() {
      createSound(100, 0.5, 'sawtooth');
      setTimeout(() => createSound(300, 0.3, 'square'), 100);
      setTimeout(() => createSound(600, 0.2, 'sine'), 200);
    }

    // CrÃ©er des Ã©clats de diamant
    function createDiamondShards() {
      const container = diamond.parentElement;
      
      for (let i = 0; i < 12; i++) {
        const shard = document.createElement('div');
        shard.style.cssText = `
          position: absolute;
          width: 8px;
          height: 8px;
          background: linear-gradient(45deg, #4fc3f7, #29b6f6, #0288d1);
          transform: rotate(45deg);
          pointer-events: none;
          left: 50%;
          top: 50%;
          z-index: 1000;
        `;
        
        container.appendChild(shard);
        
        // Animation d'explosion alÃ©atoire
        const angle = (i / 12) * Math.PI * 2;
        const distance = 100 + Math.random() * 100;
        const duration = 800 + Math.random() * 400;
        
        shard.animate([
          {
            transform: 'translate(-50%, -50%) rotate(45deg) scale(1)',
            opacity: 1
          },
          {
            transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) rotate(${45 + Math.random() * 360}deg) scale(0)`,
            opacity: 0
          }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => shard.remove();
      }
    }

    // Effet de particules pour les coups
    function createHitParticles() {
      const container = diamond.parentElement;
      
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: 4px;
          height: 4px;
          background: #feca57;
          border-radius: 50%;
          pointer-events: none;
          left: ${45 + Math.random() * 10}%;
          top: ${45 + Math.random() * 10}%;
          z-index: 999;
        `;
        
        container.appendChild(particle);
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 30;
        
        particle.animate([
          {
            transform: 'scale(1)',
            opacity: 1
          },
          {
            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
            opacity: 0
          }
        ], {
          duration: 400,
          easing: 'ease-out'
        }).onfinish = () => particle.remove();
      }
    }

    function createImpactEffect() {
      const effect = document.createElement('div');
      effect.className = 'impact-effect';
      effect.textContent = impactEffects[Math.floor(Math.random() * impactEffects.length)];
      effect.style.left = (Math.random() * 80 + 10) + '%';
      effect.style.top = (Math.random() * 60 + 20) + '%';
      
      document.querySelector('.diamond-container').appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 1000);
    }

    function updateCombo() {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 2000) {
        combo = 0;
      }
      combo++;
      lastHitTime = currentTime;
      
      if (combo >= 3) {
        comboIndicator.textContent = `COMBO x${combo}`;
        comboIndicator.style.display = 'block';
      }
    }

    function initGame() {
      // PV alÃ©atoires entre 1000 et 10000
      maxHP = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000;
      currentHP = maxHP;
      coupCounter = 0;
      totalHits = 0;
      hitsUntilCoin = 4;
      rosesEarnedThisDiamond = 0;
      combo = 0;
      lastHitTime = 0;
      
      diamond.className = "diamond";
      message.textContent = `Ã€ tout moment le diamant peut se briser...`;
      resultContainer.classList.add("hidden");
      comboIndicator.style.display = "none";
    }

    function attack() {
      if (currentHP <= 0) return;
      
      let hits = attackMode;
      let actualHits = 0;
      let rosesEarned = 0;
      let wasCracked = diamond.classList.contains('cracked');
      
      // Jouer le son de frappe
      playHitSound();
      
      // CrÃ©er des particules de coup et effets d'impact
      createHitParticles();
      createImpactEffect();
      updateCombo();
      
      // Animation selon l'intensitÃ©
      let animationType = 'hit';
      if (attackMode >= 100) {
        animationType = 'critical-hit';
        gameContainer.classList.add('screen-shake');
        setTimeout(() => gameContainer.classList.remove('screen-shake'), 400);
      } else if (attackMode >= 10) {
        animationType = 'heavy-hit';
      }

      diamond.classList.add(animationType);
      setTimeout(() => {
        diamond.classList.remove(animationType);
      }, animationType === 'critical-hit' ? 800 : animationType === 'heavy-hit' ? 600 : 400);
      
      // Effectuer le nombre de coups selon le mode
      for (let i = 0; i < hits && currentHP > 0; i++) {
        coupCounter++;
        actualHits++;
        totalHits++;

        // Tous les 2 coups -> -1 PV
        if (coupCounter >= 2) {
          coupCounter = 0;
          currentHP--;
        }

        // Gestion des roses (tous les 4 coups)
        hitsUntilCoin--;
        if (hitsUntilCoin <= 0) {
          rosesEarnedThisDiamond++;
          rosesEarned++;
          hitsUntilCoin = 4;
        }
      }
      
      // Afficher les roses gagnÃ©es
      if (rosesEarned > 0) {
        showRoseGain(rosesEarned);
      }
      
      updateUI();
      
      // Jouer son de fissure si le diamant devient fissurÃ©
      if (!wasCracked && diamond.classList.contains('cracked')) {
        playCrackSound();
      }
      
      if (currentHP <= 0) {
        endGame();
      }
    }

    function showRoseGain(amount) {
      const roseDisplay = document.createElement('div');
      roseDisplay.className = 'coins-display';
      roseDisplay.textContent = `+${amount} ðŸŒ¹`;
      diamond.parentElement.appendChild(roseDisplay);
      
      setTimeout(() => {
        roseDisplay.remove();
      }, 1000);
    }

    function updateUI() {
      if (currentHP === 0) {
        diamond.className = "diamond broken";
        message.textContent = "ðŸ’¥ Le diamant s'est brisÃ© !";
      } else {
        // DÃ¨s que le diamant a perdu 20 HP, il devient rouge et fissurÃ©
        if (maxHP - currentHP >= 20) {
          diamond.classList.add("cracked");
          message.textContent = "âš ï¸ Le diamant commence Ã  se fissurer...";
        } else {
          diamond.classList.remove("cracked");
          message.textContent = "Ã€ tout moment le diamant peut se briser...";
        }
      }
    }

    function endGame() {
      let recompense = Math.floor(maxHP / 2);
      
      // Jouer son d'explosion et crÃ©er les Ã©clats
      playBreakSound();
      setTimeout(() => createDiamondShards(), 100);
      
      message.textContent = "ðŸ’¥ FÃ©licitations ! Tu as cassÃ© le diamant ! ðŸŒ¹âœ¨";
      
      // Afficher le rÃ©sultat final avec un dÃ©lai pour voir l'explosion
      setTimeout(() => {
        coinsResult.innerHTML = `
          <strong>ðŸŽ‰ BRAVO ! ðŸŽ‰</strong><br>
          Tu as cassÃ© le diamant !<br>
          <div style="font-size: 4em; margin: 10px 0; color: #feca57;">${recompense}</div>
          <strong>Ta rÃ©compense : ${recompense} rose${recompense > 1 ? 's' : ''} !</strong>
        `;
        resultContainer.classList.remove("hidden");
      }, 500);
      
      comboIndicator.style.display = "none";
    }

    function setAttackMode(mode) {
      attackMode = mode;
      
      // Mettre Ã  jour l'interface
      document.getElementById('mode1').classList.toggle('active', mode === 1);
      document.getElementById('mode10').classList.toggle('active', mode === 10);
      document.getElementById('mode100').classList.toggle('active', mode === 100);
      
      // Mettre Ã  jour le texte du bouton d'attaque
      attackBtn.textContent = `Attaquer (${mode} coup${mode > 1 ? 's' : ''})`;
    }

    // Ã‰vÃ©nements
    document.getElementById("attackBtn").addEventListener("click", attack);
    document.getElementById("resetBtn").addEventListener("click", initGame);
    document.getElementById("mode1").addEventListener("click", () => setAttackMode(1));
    document.getElementById("mode10").addEventListener("click", () => setAttackMode(10));
    document.getElementById("mode100").addEventListener("click", () => setAttackMode(100));

    // Raccourcis clavier
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case ' ':
        case 'Enter':
          e.preventDefault();
          attack();
          break;
        case '1':
          setAttackMode(1);
          break;
        case '2':
          setAttackMode(10);
          break;
        case '3':
          setAttackMode(100);
          break;
        case 'r':
        case 'R':
          initGame();
          break;
      }
    });

    // Reset combo aprÃ¨s inactivitÃ©
    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 3000 && combo > 0) {
        combo = 0;
        comboIndicator.style.display = "none";
      }
    }, 1000);

    initGame();
  </script>
</body>
