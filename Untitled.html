    .boxer-container {

    @keyframes lightHit {
      0% { transform: translateX(0) rotate(0deg); }

      75% { transform: translateX(-4px) rotate(-2deg); }
      100% { transform: translateX(0) rotate(0deg); }

    @keyframes heavyHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      20% { transform: translateX(-25px) rotate(-15deg) scale(0.9); }

      60% { transform: translateX(-6px) rotate(-4deg) scale(0.95); }
      80% { transform: translateX(3px) rotate(2deg) scale(1.02); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes criticalHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      15% { transform: translateX(-35px) rotate(-25deg) scale(0.85); }

      45% { transform: translateX(-15px) rotate(-10deg) scale(0.9); }

    @keyframes knockout {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }

      70% { transform: translateY(60px) rotate(-120deg) scale(0.7); opacity: 0.7; }

    .impact-effect {
      position: absolute;

      z-index: 3;
      animation: impactPop 1s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
    }

    @keyframes impactPop {
      0% { opacity: 0; transform: scale(0.3) translateY(0); }
      30% { opacity: 1; transform: scale(1.5) translateY(-15px); }
      100% { opacity: 0; transform: scale(1) translateY(-50px); }

    .screen-shake {
      animation: screenShake 0.4s ease-out;
    }

    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }

    #message {

    .result-box {

    .combo-indicator {

    @keyframes damageFloat {

    .roses-counter {

  <div class="main-container">

    <div class="side-widget">

    <!-- Jeu principal -->
    <div class="game-container" id="gameContainer">

      <div class="roses-counter" id="rosesCounter">üåπ 0 roses</div>

      <div class="boxer-container">

  <script>
    let coupCounter, attackMode, roses, combo, lastHitTime, totalHits, boxerState, isKO, maxHits, currentGifIndex;

    const boxer = document.getElementById("boxer");
    const boxerImg = document.getElementById("boxerImg");
    const message = document.getElementById("message");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");
    const attackBtn = document.getElementById("attackBtn");
    const gameContainer = document.getElementById("gameContainer");
    const comboIndicator = document.getElementById("comboIndicator");
    const rosesCounter = document.getElementById("rosesCounter");

    const boxerGifs = [
      "https://pa1.narvii.com/6849/5ec01198439f51b144b65127316bfd2f6f333464_hq.gif",
      "https://media1.tenor.com/images/cb9e19ad0133a2a24587dad94b717fc8/tenor.gif?itemid=5247347",
      "https://media1.tenor.com/images/1980d6bce0826a7fa0b00a98212b287a/tenor.gif?itemid=11929671",
      "https://media.tenor.com/JwHqAKX-wtUAAAAM/dempsey-roll.gif"
    ];

    const boxerStates = [
      { filter: "none", opacity: 1, threshold: 0 },
      { filter: "hue-rotate(30deg)", opacity: 1, threshold: 0.1 },
      { filter: "hue-rotate(60deg) saturate(0.8)", opacity: 0.95, threshold: 0.25 },
      { filter: "hue-rotate(90deg) saturate(0.6)", opacity: 0.9, threshold: 0.4 },
      { filter: "hue-rotate(180deg) saturate(0.4)", opacity: 0.8, threshold: 0.6 },
      { filter: "hue-rotate(270deg) saturate(0.2)", opacity: 0.7, threshold: 0.8 },
      { filter: "grayscale(100%) blur(2px)", opacity: 0.5, threshold: 1 }
    ];

    const impactEffects = ["üí•", "üî•", "‚≠ê", "üí´", "‚ú®", "üí¢"];
    const messages = [
      "Le boxeur arrogant reste provocateur !",
      "Il commence √† s'√©nerver !",
      "Le boxeur est √©tourdi par tes coups !",
      "Il est s√©rieusement touch√© !",
      "Le boxeur vacille dangereusement !",
      "Il titube ! Encore un peu !",
      "KO TOTAL !"
    ];

    function initGame() {
      coupCounter = 0;
      attackMode = 1;
      roses = 0;
      combo = 0;
      lastHitTime = 0;
      totalHits = 0;
      boxerState = 0;
      isKO = false;
      currentGifIndex = 0;
      
      // Points de vie al√©atoires entre 200 et 4000
      maxHits = Math.floor(Math.random() * (4000 - 200 + 1)) + 200;
      
      updateUI();
      resultContainer.style.display = "none";
      comboIndicator.style.display = "none";
      boxerImg.src = boxerGifs[currentGifIndex];
      boxerImg.style.filter = boxerStates[0].filter;
      boxerImg.style.opacity = boxerStates[0].opacity;
      boxerImg.style.transform = "rotate(0deg)";
      message.textContent = `Ce boxeur arrogant te provoque ! Il a ${maxHits} coups √† encaisser !`;
      rosesCounter.textContent = "üåπ 0 roses";
    }

    function updateUI() {
      // Changer de GIF tous les 100 coups
      const newGifIndex = Math.floor(totalHits / 100) % boxerGifs.length;
      if (newGifIndex !== currentGifIndex && !isKO) {
        currentGifIndex = newGifIndex;
        boxerImg.src = boxerGifs[currentGifIndex];
      }

      // Mettre √† jour l'√©tat du boxeur bas√© sur le pourcentage de PV perdus
      const damagePercent = totalHits / maxHits;
      for (let i = boxerStates.length - 1; i >= 0; i--) {
        if (damagePercent >= boxerStates[i].threshold) {
          boxerState = i;
          break;
        }
      }

      // Appliquer les filtres visuels au boxeur
      boxerImg.style.filter = boxerStates[boxerState].filter;
      boxerImg.style.opacity = boxerStates[boxerState].opacity;
      
      // Si KO, arr√™ter l'animation
      if (totalHits >= maxHits && !isKO) {
        isKO = true;
        boxerImg.style.transform = "rotate(-90deg)";
      }
      
      rosesCounter.textContent = `üåπ ${roses} roses`;
    }

    function createImpactEffect() {
      const effect = document.createElement('div');
      effect.className = 'impact-effect';
      effect.textContent = impactEffects[Math.floor(Math.random() * impactEffects.length)];
      effect.style.left = (Math.random() * 80 + 10) + '%';
      effect.style.top = (Math.random() * 60 + 20) + '%';
      
      document.querySelector('.boxer-container').appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 1000);
    }

    function createDamageNumber() {
      const damage = document.createElement('div');
      damage.className = 'damage-number';
      damage.textContent = 'COUP!';
      damage.style.left = (Math.random() * 60 + 20) + '%';
      damage.style.top = '10%';
      
      document.querySelector('.boxer-container').appendChild(damage);
      
      setTimeout(() => {
        damage.remove();
      }, 1200);
    }

    function getHitAnimation() {
      const damagePercent = totalHits / maxHits;
      if (damagePercent >= 0.8) return 'critical-hit';
      if (damagePercent >= 0.5) return 'heavy-hit';
      return 'light-hit';
    }

    function updateCombo() {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 2000) {
        combo = 0;
      }
      combo++;
      lastHitTime = currentTime;
      
      if (combo >= 3) {
        comboIndicator.textContent = `COMBO x${combo}`;
        comboIndicator.style.display = 'block';
        comboIndicator.style.animation = 'none';
        comboIndicator.offsetHeight;
        comboIndicator.style.animation = 'impactPop 0.5s ease-out';
      }
    }

    function attack() {
      if (totalHits >= maxHits) return; // D√©j√† KO

      let hits = attackMode;
      let damageDealt = 0;
      let effectsCreated = 0;

      for (let i = 0; i < hits && totalHits < maxHits; i++) {
        coupCounter++;
        totalHits++;

        // Tous les 4 coups ‚Üí -1 PV (d√©g√¢ts au boxeur)
        if (coupCounter >= 4) {
          coupCounter = 0;
          damageDealt++;
          effectsCreated++;
          
          setTimeout(() => createDamageNumber(), i * 50);
        }

        // Tous les 100 coups ‚Üí +25 roses pour la r√©compense finale
        if (totalHits % 100 === 0) {
          roses += 25;
          
          // Effet sp√©cial pour le bonus de 100 coups
          setTimeout(() => {
            const bonusEffect = document.createElement('div');
            bonusEffect.className = 'impact-effect';
            bonusEffect.textContent = '+25üåπ';
            bonusEffect.style.left = '50%';
            bonusEffect.style.top = '30%';
            bonusEffect.style.color = '#ffd700';
            bonusEffect.style.fontSize = '1.5em';
            document.querySelector('.boxer-container').appendChild(bonusEffect);
            
            setTimeout(() => bonusEffect.remove(), 1000);
          }, 200);
        }

        // Combo de 50 ‚Üí +1 rose
        if (combo >= 50 && combo % 50 === 0) {
          roses += 1;
          
          // Effet sp√©cial pour le combo de 50
          setTimeout(() => {
            const comboEffect = document.createElement('div');
            comboEffect.className = 'impact-effect';
            comboEffect.textContent = 'COMBO +1üåπ';
            comboEffect.style.left = '70%';
            comboEffect.style.top = '20%';
            comboEffect.style.color = '#ff6b9d';
            comboEffect.style.fontSize = '1.2em';
            document.querySelector('.boxer-container').appendChild(comboEffect);
            
            setTimeout(() => comboEffect.remove(), 1000);
          }, 300);
        }

        if (totalHits >= maxHits) break; // KO atteint
      }

      if (effectsCreated > 0 || attackMode >= 10) {
        updateCombo();
        
        // Screen shake pour gros coups
        if (attackMode >= 10) {
          gameContainer.classList.add('screen-shake');
          setTimeout(() => gameContainer.classList.remove('screen-shake'), 400);
        }

        // Cr√©er effets d'impact
        for (let i = 0; i < Math.min(effectsCreated + 1, 4); i++) {
          setTimeout(() => createImpactEffect(), i * 100);
        }

        // Animation du boxeur
        const animationType = getHitAnimation();
        boxer.className = `boxer ${animationType}`;
        setTimeout(() => {
          boxer.className = 'boxer';
        }, animationType === 'critical-hit' ? 800 : animationType === 'heavy-hit' ? 600 : 400);
      }

      updateUI();

      if (totalHits >= maxHits) {
        endGame();
      } else {
        // Mettre √† jour le message selon l'√©tat
        const damagePercent = totalHits / maxHits;
        const remainingHits = maxHits - totalHits;
        
        if (damagePercent >= 0.9) {
          message.textContent = `Le boxeur titube ! Plus que ${remainingHits} coups !`;
        } else if (damagePercent >= 0.7) {
          message.textContent = `Il est s√©rieusement touch√© ! ${remainingHits} coups restants !`;
        } else if (damagePercent >= 0.5) {
          message.textContent = `Le boxeur commence √† faiblir ! ${remainingHits} coups !`;
        } else if (damagePercent >= 0.3) {
          message.textContent = `Il encaisse mais r√©siste ! ${remainingHits} coups !`;
        } else {
          message.textContent = `Le boxeur reste provocateur ! ${remainingHits} coups !`;
        }
      }
    }

    function endGame() {
      boxer.classList.add('ko');
      message.textContent = "KO MAGISTRAL ! Le boxeur arrogant est enfin √† terre !";
      
      coinsResult.textContent = `üéâ R√©compense finale : ${roses} roses !`;
      resultContainer.style.display = "block";
      comboIndicator.style.display = "none";
      
      // Effets de c√©l√©bration
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const celebration = document.createElement('div');
          celebration.className = 'impact-effect';
          celebration.textContent = ['üéâ', 'üèÜ', '‚≠ê', 'üî•'][Math.floor(Math.random() * 4)];
          celebration.style.left = (Math.random() * 100) + '%';
          celebration.style.top = (Math.random() * 100) + '%';
          document.querySelector('.game-container').appendChild(celebration);
          
          setTimeout(() => celebration.remove(), 1000);
        }, i * 150);
      }
    }

    function setAttackMode(mode) {
      attackMode = mode;
      document.getElementById('mode1').classList.toggle('active', mode === 1);
      document.getElementById('mode10').classList.toggle('active', mode === 10);
      document.getElementById('mode100').classList.toggle('active', mode === 100);
      
      if (mode === 1) attackBtn.textContent = "ü•ä FRAPPER";
      else if (mode === 10) attackBtn.textContent = "üí• COMBO";
      else attackBtn.textContent = "üî• BARRAGE";
    }

    // Event listeners
    document.getElementById("attackBtn").addEventListener("click", attack);
    document.getElementById("resetBtn").addEventListener("click", initGame);
    document.getElementById("mode1").addEventListener("click", () => setAttackMode(1));
    document.getElementById("mode10").addEventListener("click", () => setAttackMode(10));
    document.getElementById("mode100").addEventListener("click", () => setAttackMode(100));

    // Reset combo apr√®s inactivit√©
    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 3000 && combo > 0) {
        combo = 0;
        comboIndicator.style.display = "none";
      }
    }, 1000);

    initGame();
  </script>
