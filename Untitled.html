<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💎 Casse le Diamant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://img.freepik.com/premium-photo/cherry-blossoms-forest_1091302-2482.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .widget-left {
      width: 200px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .widget-left iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .widget-right {
      width: 200px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .widget-right iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .timer-widget-right {
      position: absolute;
      bottom: -80px;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 15;
      border: none;
      background: transparent;
    }

    .timer-widget-right iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .game-container {
      max-width: 500px;
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      margin: 0 5px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .instructions {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .instructions h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .instructions p {
      font-size: 1.2em;
      font-weight: bold;
      color: #feca57;
    }

    .diamond-container {
      position: relative;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .coindrop-widget {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      pointer-events: none;
      z-index: 10;
    }

    .timer-widget {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 60px;
      z-index: 15;
      border: none;
      background: transparent;
      display: none;
    }

    .timer-widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .actions-widget {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 180px;
      height: 80px;
      z-index: 1000;
      border: none;
      background: transparent;
      pointer-events: none;
    }

    .firework-widget-bottom {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 300px;
      z-index: 1000;
      border: none;
      background: transparent;
      pointer-events: none;
    }

    .firework-widget-bottom iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .timer-widget-bottom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 60px;
      z-index: 1000;
      border: none;
      background: transparent;
    }

    .timer-widget-bottom iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .coindrop-widget-bottom {
      position: fixed;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 200px;
      z-index: 500;
      border: none;
      background: transparent;
      pointer-events: none;
    }

    .coindrop-widget-bottom iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .actions-widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .diamond {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-image: url('https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f48e.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) brightness(1.2) contrast(1.1);
      z-index: 5;
    }

    .diamond.hit {
      animation: shake 0.3s ease-in-out;
    }

    .diamond.cracked {
      filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)) hue-rotate(0deg);
      animation: redPulse 1s infinite;
    }

    .diamond.broken {
      opacity: 0.3;
      filter: grayscale(100%) brightness(0.3);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-2deg); }
      75% { transform: translateX(10px) rotate(2deg); }
    }

    @keyframes redPulse {
      0%, 100% { filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)); }
      50% { filter: brightness(0.5) drop-shadow(0 0 40px rgba(255, 0, 0, 1)); }
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #feca57, #ff6b9d);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: linear-gradient(45deg, #555, #777);
      cursor: not-allowed;
      transform: none;
    }

    #resetBtn {
      background: linear-gradient(45deg, #555, #777);
    }

    #resetBtn:hover {
      background: linear-gradient(45deg, #777, #999);
    }

    #message {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      min-height: 30px;
    }

    .status-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      margin: 20px 0;
      backdrop-filter: blur(10px);
    }

    .status-info p {
      margin: 5px 0;
      color: #feca57;
    }

    .result-box {
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.9), rgba(254, 202, 87, 0.9));
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 2px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none;
    }

    .coins-display {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      color: black;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      animation: coinPop 1s ease;
      pointer-events: none;
    }

    @keyframes coinPop {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(20px) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(1);
      }
    }

    @media (max-width: 1200px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      
      .widget-left, .widget-right {
        width: 100%;
        max-width: 500px;
        height: 300px;
        margin-bottom: 15px;
      }
      
      .game-container {
        margin: 0;
      }
    }

    @media (max-width: 480px) {
      .game-container {
        padding: 20px;
        margin: 10px;
      }
      
      .diamond {
        width: 150px;
        height: 150px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .widget-left, .widget-right {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="actions-widget">
    <iframe src="https://tikfinity.zerody.one/widget/myactions?cid=2260505&screen=1" frameborder="0"></iframe>
  </div>
  
  <div class="coindrop-widget-bottom">
    <iframe src="https://tikfinity.zerody.one/widget/coindrop?cid=2260505" frameborder="0"></iframe>
  </div>
  
  <div class="firework-widget-bottom">
    <iframe src="https://tikfinity.zerody.one/widget/firework?cid=2260505" frameborder="0"></iframe>
  </div>
  
  <div class="timer-widget-bottom">
    <iframe src="https://tikfinity.zerody.one/widget/timer?cid=2260505" frameborder="0"></iframe>
  </div>
  
  <div class="widget-left">
    <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=2260505" frameborder="0"></iframe>
  </div>

  <div class="game-container">
    <div class="timer-widget">
      <iframe src="https://tikfinity.zerody.one/widget/timer?cid=2260505" frameborder="0"></iframe>
    </div>

    <h1>💎 Casse le Diamant !</h1>
    
    <div class="diamond-container">
      <div class="diamond" id="diamond"></div>
    </div>

    <div class="instructions">
      <h2>🌹 Casse le Diamant et Gagne le Cadeau ! 🌹</h2>
      <p>Une Rose TikTok - Un Coup automatique</p>
    </div>

    <div class="status-info">
      <p>💎 PV du Diamant: <span id="hpDisplay">???/???</span></p>
      <p>🌹 Roses reçues: <span id="rosesReceived">0</span></p>
      <p>⚔️ Attaques effectuées: <span id="attacksCount">0</span></p>
      <p>📡 Statut: <span id="connectionStatus">En attente de connexion...</span></p>
    </div>

    <div class="controls">
      <button id="connectBtn">🔗 Se connecter à TikTok Live</button>
      <button id="resetBtn">Nouveau Diamant</button>
    </div>

    <p id="message"></p>

    <div id="resultContainer" class="hidden result-box">
      <h3>🎉 Diamant Détruit ! 🎉</h3>
      <p id="coinsResult">Vous avez gagné 0 pièce !</p>
    </div>
  </div>

  <div class="widget-right">
    <iframe src="https://tikfinity.zerody.one/widget/ranking?cid=2260505" frameborder="0"></iframe>
    <div class="timer-widget-right">
      <iframe src="https://tikfinity.zerody.one/widget/timer?cid=2260505" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    let maxHP, currentHP, coupCounter, totalHits;
    let rosesReceived = 0;
    let attacksCount = 0;
    let isConnected = false;
    let tikfinitySocket = null;

    const diamond = document.getElementById("diamond");
    const message = document.getElementById("message");
    const connectBtn = document.getElementById("connectBtn");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");
    const hpDisplay = document.getElementById("hpDisplay");
    const rosesDisplay = document.getElementById("rosesReceived");
    const attacksDisplay = document.getElementById("attacksCount");
    const statusDisplay = document.getElementById("connectionStatus");

    // Configuration TikFinity
    const TIKFINITY_CONFIG = {
      channelId: '2260505', // Votre ID de chaîne TikFinity
      websocketUrl: 'ws://localhost:8832/', // Port correct pour TikFinity
      httpPort: 8832 // Port HTTP pour l'API REST
    };

    // Connexion WebSocket au serveur du jeu
    function connectToTikFinity() {
      try {
        statusDisplay.textContent = "Connexion en cours...";
        
        console.log('Tentative de connexion à:', TIKFINITY_CONFIG.gameWebSocketUrl);
        gameSocket = new WebSocket(TIKFINITY_CONFIG.gameWebSocketUrl);
        
        gameSocket.onopen = function() {
          isConnected = true;
          statusDisplay.textContent = "✅ Connecté au serveur de jeu";
          connectBtn.textContent = "🔌 Déconnexion";
          connectBtn.style.background = "linear-gradient(45deg, #27ae60, #2ecc71)";
          console.log('✅ Connecté au serveur de jeu sur port 8833');
          
          // Envoyer un ping de test
          gameSocket.send(JSON.stringify({
            type: 'ping',
            message: 'Jeu connecté depuis le navigateur'
          }));
        };

        gameSocket.onmessage = function(event) {
          try {
            const data = JSON.parse(event.data);
            console.log('📨 Message du serveur:', data);
            handleServerMessage(data);
          } catch (e) {
            console.error('Erreur parsing WebSocket:', e);
          }
        };

        gameSocket.onclose = function(event) {
          isConnected = false;
          statusDisplay.textContent = "❌ Connexion fermée";
          connectBtn.textContent = "🔗 Se connecter au serveur";
          connectBtn.style.background = "linear-gradient(45deg, #ff6b9d, #c44569)";
          console.log('❌ Connexion fermée. Code:', event.code, 'Raison:', event.reason);
        };

        gameSocket.onerror = function(error) {
          console.error('❌ Erreur WebSocket:', error);
          statusDisplay.textContent = "⚠️ Erreur de connexion";
        };

      } catch (error) {
        console.error('❌ Erreur lors de la connexion:', error);
        statusDisplay.textContent = "❌ Serveur non disponible";
      }
    }

    // Fonction de simulation pour les tests (à supprimer en production)
    function simulateTikTokConnection() {
      isConnected = true;
      statusDisplay.textContent = "🧪 Mode simulation activé";
      connectBtn.textContent = "🔌 Déconnexion (Simulation)";
      connectBtn.style.background = "linear-gradient(45deg, #f39c12, #e67e22)";
      
      // Simuler des roses automatiques pour tester
      let testCounter = 0;
      const testInterval = setInterval(() => {
        if (isConnected && currentHP > 0) {
          testCounter++;
          const randomRoses = Math.floor(Math.random() * 3) + 1;
          handleTikFinityEvent({
            type: 'gift',
            giftName: 'Rose',
            giftId: 5655,
            repeatCount: randomRoses,
            uniqueId: `TestUser${testCounter}`
          });
        } else if (!isConnected) {
          clearInterval(testInterval);
        }
      }, 3000);
    }

    function disconnectFromTikFinity() {
      if (gameSocket) {
        gameSocket.close();
      }
      isConnected = false;
      statusDisplay.textContent = "⚪ Déconnecté";
      connectBtn.textContent = "🔗 Se connecter au serveur";
      connectBtn.style.background = "linear-gradient(45deg, #ff6b9d, #c44569)";
    }

    // Envoyer les statistiques au serveur
    function sendStatsToServer() {
      if (gameSocket && gameSocket.readyState === WebSocket.OPEN) {
        gameSocket.send(JSON.stringify({
          type: 'update_stats',
          stats: {
            diamondHP: currentHP,
            maxHP: maxHP,
            rosesReceived: rosesReceived,
            isActive: currentHP > 0
          }
        }));
      }
    }

    // Gestion des messages du serveur
    function handleServerMessage(data) {
      console.log('📥 Message serveur reçu:', data);
      
      switch(data.type) {
        case 'attack':
          // Attaque reçue de TikFinity!
          const attackCount = data.attacks || 1;
          const playerName = data.player || 'Anonyme';
          
          console.log(`⚔️ Attaque reçue: ${attackCount} coups par ${playerName}`);
          message.textContent = `💥 ${playerName} attaque avec ${attackCount} coup${attackCount > 1 ? 's' : ''} !`;
          
          // Effectuer les attaques
          for (let i = 0; i < attackCount; i++) {
            setTimeout(() => {
              if (currentHP > 0) {
                performAttack(playerName);
              }
            }, i * 300); // Délai entre chaque attaque
          }
          break;
          
        case 'reset':
          // Nouveau diamant depuis TikFinity
          maxHP = data.newHP || 1000;
          initGame();
          message.textContent = `💎 ${data.player} a créé un nouveau diamant !`;
          console.log(`💎 Nouveau diamant créé par ${data.player}`);
          break;
          
        case 'game_stats':
          // Statistiques du jeu
          console.log('📊 Stats du jeu reçues:', data.data);
          break;
          
        case 'test':
          // Message de test du serveur
          console.log('🧪 Test du serveur:', data.message);
          message.textContent = `✅ ${data.message}`;
          break;
          
        default:
          console.log('❓ Type de message inconnu:', data.type);
      }
    }

    // Gestion de la réception des roses
    function handleRoseReceived(count, username = "Anonyme") {
      if (currentHP <= 0) return;
      
      rosesReceived += count;
      rosesDisplay.textContent = rosesReceived;
      
      console.log(`${username} a envoyé ${count} rose(s)`);
      
      // Effectuer les attaques automatiquement
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          if (currentHP > 0) {
            performAutomaticAttack(username);
          }
        }, i * 200); // Délai entre chaque attaque
      }
      
      // Afficher l'animation des roses reçues
      showRoseReceived(count, username);
    }

    // Effectuer une attaque
    function performAttack(playerName = "Joueur") {
      if (currentHP <= 0) return;
      
      attacksCount++;
      attacksDisplay.textContent = attacksCount;
      coupCounter++;
      
      // Jouer le son de frappe
      playHitSound();
      
      // Ajouter effet visuel de frappe
      diamond.classList.add('hit');
      setTimeout(() => diamond.classList.remove('hit'), 300);
      
      // Créer des particules de coup
      createHitParticles();
      
      // Tous les 2 coups -> -1 PV
      if (coupCounter >= 2) {
        coupCounter = 0;
        currentHP--;
        updateUI();
        
        // Envoyer les stats mises à jour au serveur
        sendStatsToServer();
      }
      
      if (currentHP <= 0) {
        endGame();
      }
    }

    // Afficher les roses reçues
    function showRoseReceived(count, username) {
      const roseDisplay = document.createElement('div');
      roseDisplay.className = 'coins-display';
      roseDisplay.textContent = `${username}: +${count} 🌹`;
      roseDisplay.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
      roseDisplay.style.color = 'white';
      roseDisplay.style.fontSize = '14px';
      roseDisplay.style.padding = '8px 15px';
      diamond.parentElement.appendChild(roseDisplay);
      
      setTimeout(() => {
        roseDisplay.remove();
      }, 2000);
    }

    // Création des sons avec Web Audio API
    function createSound(frequency, duration, type = 'sine') {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = frequency;
      oscillator.type = type;
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
    }

    function playHitSound() {
      createSound(800, 0.1, 'square');
      setTimeout(() => createSound(400, 0.05, 'triangle'), 50);
    }

    function playCrackSound() {
      createSound(200, 0.3, 'sawtooth');
      setTimeout(() => createSound(150, 0.2, 'sawtooth'), 100);
    }

    function playBreakSound() {
      createSound(100, 0.5, 'sawtooth');
      setTimeout(() => createSound(300, 0.3, 'square'), 100);
      setTimeout(() => createSound(600, 0.2, 'sine'), 200);
    }

    // Créer des éclats de diamant
    function createDiamondShards() {
      const container = diamond.parentElement;
      
      for (let i = 0; i < 12; i++) {
        const shard = document.createElement('div');
        shard.style.cssText = `
          position: absolute;
          width: 8px;
          height: 8px;
          background: linear-gradient(45deg, #4fc3f7, #29b6f6, #0288d1);
          transform: rotate(45deg);
          pointer-events: none;
          left: 50%;
          top: 50%;
          z-index: 1000;
        `;
        
        container.appendChild(shard);
        
        const angle = (i / 12) * Math.PI * 2;
        const distance = 100 + Math.random() * 100;
        const duration = 800 + Math.random() * 400;
        
        shard.animate([
          {
            transform: 'translate(-50%, -50%) rotate(45deg) scale(1)',
            opacity: 1
          },
          {
            transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) rotate(${45 + Math.random() * 360}deg) scale(0)`,
            opacity: 0
          }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => shard.remove();
      }
    }

    function createHitParticles() {
      const container = diamond.parentElement;
      
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: 4px;
          height: 4px;
          background: #feca57;
          border-radius: 50%;
          pointer-events: none;
          left: ${45 + Math.random() * 10}%;
          top: ${45 + Math.random() * 10}%;
          z-index: 999;
        `;
        
        container.appendChild(particle);
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 30;
        
        particle.animate([
          {
            transform: 'scale(1)',
            opacity: 1
          },
          {
            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
            opacity: 0
          }
        ], {
          duration: 400,
          easing: 'ease-out'
        }).onfinish = () => particle.remove();
      }
    }

    function initGame() {
      maxHP = Math.floor(Math.random() * (2000 - 200 + 1)) + 200;
      currentHP = maxHP;
      coupCounter = 0;
      attacksCount = 0;
      rosesReceived = 0;
      
      updateDisplays();
      
      diamond.className = "diamond";
      message.textContent = `En attente de roses TikTok pour attaquer...`;
      resultContainer.classList.add("hidden");
    }

    function updateDisplays() {
      hpDisplay.textContent = `${currentHP}/${maxHP}`;
      rosesDisplay.textContent = rosesReceived;
      attacksDisplay.textContent = attacksCount;
    }

    function updateUI() {
      updateDisplays();
      
      if (currentHP === 0) {
        diamond.className = "diamond broken";
        message.textContent = "💥 Le diamant s'est brisé !";
      } else {
        if (maxHP - currentHP >= 20) {
          diamond.classList.add("cracked");
          if (!diamond.classList.contains('cracked')) {
            playCrackSound();
          }
          message.textContent = "⚠️ Le diamant commence à se fissurer...";
        } else {
          diamond.classList.remove("cracked");
          message.textContent = "En attente de roses TikTok...";
        }
      }
    }

    function endGame() {
      let recompense = Math.floor(maxHP / 2);
      
      playBreakSound();
      setTimeout(() => createDiamondShards(), 100);
      
      message.textContent = "💥 Félicitations ! Le diamant est cassé ! 🌹✨";
      
      setTimeout(() => {
        coinsResult.innerHTML = `
          <strong>🎉 DIAMANT DÉTRUIT ! 🎉</strong><br>
          Cassé grâce à ${rosesReceived} roses TikTok !<br>
          <div style="font-size: 4em; margin: 10px 0; color: #feca57;">${recompense}</div>
          <strong>Récompense finale : ${recompense} pièces !</strong><br>
          <small>Merci à tous les participants du Live !</small>
        `;
        resultContainer.classList.remove("hidden");
      }, 500);
    }

    // Gestion des boutons
    function toggleConnection() {
      if (isConnected) {
        disconnectFromTikFinity();
      } else {
        connectToTikFinity();
      }
    }

    // Événements
    document.getElementById("connectBtn").addEventListener("click", toggleConnection);
    document.getElementById("resetBtn").addEventListener("click", initGame);

    // Raccourcis clavier
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'c':
        case 'C':
          toggleConnection();
          break;
        case 'r':
        case 'R':
          initGame();
          break;
        case 't':
        case 'T':
          // Test : simuler une rose (uniquement en mode développement)
          if (isConnected) {
            handleTikFinityEvent({
              type: 'gift',
              giftName: 'Rose',
              giftId: 5655,
              repeatCount: 1,
              uniqueId: 'TestUser'
            });
          } else {
            // Si pas connecté, activer le mode simulation
            simulateTikTokConnection();
          }
          break;
      }
    });

    // API TikFinity pour récupérer les événements
    async function fetchTikFinityEvents() {
      try {
        const response = await fetch(`http://localhost:${TIKFINITY_CONFIG.httpPort}/api/events`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          const events = await response.json();
          events.forEach(event => handleTikFinityEvent(event));
        }
      } catch (error) {
        console.error('Erreur lors de la récupération des événements:', error);
      }
    }

    // Polling des événements (fallback si WebSocket ne fonctionne pas)
    function startEventPolling() {
      setInterval(() => {
        if (isConnected) {
          fetchTikFinityEvents();
        }
      }, 2000);
    }

    // Initialiser le jeu au chargement
    initGame();
    
    // Démarrer le polling des événements
    startEventPolling();

    // Auto-connexion au démarrage (optionnel)
    setTimeout(() => {
      if (!isConnected) {
        connectToTikFinity();
      }
    }, 1000);
  </script>
</body>
