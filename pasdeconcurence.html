    let maxHP, currentHP, coupCounter, totalHits;

    let combo = 0;

    let isAttacking = false;

    // Variables des symboles

    const diamond = document.getElementById("diamond");
    const message = document.getElementById("message");
    const attackBtn = document.getElementById("attackBtn");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");

    const comboIndicator = document.getElementById("comboIndicator");
    const symbolsContainer = document.getElementById("symbolsContainer");
    const rewardImage = document.getElementById("rewardImage");
    const victoryMessage = document.getElementById("victoryMessage");

    const impactEffects = ["💥", "🔥", "⭐", "💫", "✨", "💢"];

    // Initialiser les symboles
    function initSymbols() {
      symbols = Array(symbolCount).fill(0).map(() => getRandomSymbol());
      updateSymbolsDisplay();
    }

    function getRandomSymbol() {
      return Math.floor(Math.random() * symbolTypes.length);
    }

    function updateSymbolsDisplay() {
      symbolsContainer.innerHTML = '';
      
      symbols.forEach((symbolIndex, index) => {
        const symbolElement = document.createElement('div');
        symbolElement.className = `symbol-wheel ${symbolTypes[symbolIndex].colorClass}`;
        symbolElement.id = `symbol${index + 1}`;
        
        const symbolData = symbolTypes[symbolIndex];
        const img = document.createElement('img');
        img.src = symbolData.image;
        img.alt = symbolData.name;
        img.className = 'symbol-image';
        symbolElement.appendChild(img);
        
        symbolsContainer.appendChild(symbolElement);
      });
    }

    function updateSingleSymbol(index) {
      const symbolElement = document.getElementById(`symbol${index + 1}`);
      if (!symbolElement) return;
      
      symbolTypes.forEach(sym => {
        symbolElement.classList.remove(sym.colorClass);
      });
      
      const symbolData = symbolTypes[symbols[index]];
      symbolElement.classList.add(symbolData.colorClass);
      
      symbolElement.innerHTML = '';
      const img = document.createElement('img');
      img.src = symbolData.image;
      img.alt = symbolData.name;
      img.className = 'symbol-image';
      symbolElement.appendChild(img);
    }

    function checkSymbolsWin() {
      const firstSymbol = symbols[0];
      for (let i = 1; i < symbols.length; i++) {
        if (symbols[i] !== firstSymbol) {
          return false;
        }
      }
      return true;
    }

    function removeWinClasses() {
      document.querySelectorAll('.symbol-wheel').forEach(symbol => {
        symbol.classList.remove('winning');
        symbol.classList.remove('spinning');
      });
    }

    async function spinSymbol(index, fast = false) {
      return new Promise(resolve => {
        const symbolElement = document.getElementById(`symbol${index + 1}`);
        if (!symbolElement) return resolve();
        
        symbolElement.classList.add('spinning');
        
        let spins = 0;
        const maxSpins = fast ? 2 : (3 + Math.floor(Math.random() * 3));
        const spinInterval = fast ? 20 : 50;
        
        const spinIntervalId = setInterval(() => {
          symbols[index] = getRandomSymbol();
          updateSingleSymbol(index);
          spins++;
          
          if (spins >= maxSpins) {
            clearInterval(spinIntervalId);
            symbolElement.classList.remove('spinning');
            setTimeout(resolve, fast ? 10 : 50);
          }
        }, spinInterval);
      });
    }

    // Fonction pour simuler les résultats des spins (sans animation)
    function simulateSpins(spinCount) {
      let bestResult = { matches: 0, symbols: [] };
      let wonJackpot = false;
      
      for (let spin = 0; spin < spinCount; spin++) {
        const newSymbols = Array(symbolCount).fill(0).map(() => getRandomSymbol());
        
        // Vérifier l'alignement
        const firstSymbol = newSymbols[0];
        let matches = 1;
        for (let i = 1; i < newSymbols.length; i++) {
          if (newSymbols[i] === firstSymbol) {
            matches++;
          }
        }
        
        // Mettre à jour le meilleur résultat
        if (matches > bestResult.matches) {
          bestResult = { matches, symbols: [...newSymbols] };
        }
        
        // Jackpot si tous les symboles sont identiques
        if (matches === symbolCount) {
          wonJackpot = true;
          bestResult = { matches, symbols: [...newSymbols] };
          break; // Arrêter si jackpot
        }
      }
      
      return { bestResult, wonJackpot };
    }

    async function spinAllSymbols(fast = false) {
      removeWinClasses();
      
      // Simuler les résultats (pour la logique du jeu)
      const simulation = simulateSpins(1); // Un seul spin simulé
      
      // Appliquer les résultats aux symboles
      symbols = simulation.bestResult.symbols;
      
      // Animation des symboles - UN SEUL TOUR VISIBLE
      for (let i = 0; i < symbolCount; i++) {
        await spinSymbol(i, fast);
      }
      
      // Vérifier si on a gagné
      if (simulation.wonJackpot) {
        // Animation de victoire pour jackpot
        for (let i = 0; i < symbolCount; i++) {
          setTimeout(() => {
            const symbolElement = document.getElementById(`symbol${i + 1}`);
            if (symbolElement) symbolElement.classList.add('winning');
          }, i * 100);
        }
        
        // Message de gain
        setTimeout(() => {
          const winMsg = document.createElement('div');
          winMsg.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            z-index: 10000;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: fadeInUp 0.5s ease;
          `;
          winMsg.textContent = '🎰 JACKPOT SYMBOLES ! 🎰';
          document.body.appendChild(winMsg);
          
          setTimeout(() => winMsg.remove(), 2000);
        }, 600);
      } else if (simulation.bestResult.matches > 1) {
        // Animation pour les alignements partiels
        for (let i = 0; i < simulation.bestResult.matches; i++) {
          const symbolElement = document.getElementById(`symbol${i + 1}`);
          if (symbolElement) {
            symbolElement.style.transform = 'scale(1.1)';
            symbolElement.style.filter = 'brightness(1.3)';
            setTimeout(() => {
              symbolElement.style.transform = 'scale(1)';
              symbolElement.style.filter = 'brightness(1)';
            }, 300);
          }
        }
        
        const nearMsg = document.createElement('div');
        nearMsg.style.cssText = `
          position: absolute;
          bottom: -30px;
          left: 50%;
          transform: translateX(-50%);
          color: #feca57;
          font-size: 1em;
          font-weight: bold;
          opacity: 0;
          animation: fadeInOut 1.5s ease;
        `;
        nearMsg.textContent = `Meilleur: ${simulation.bestResult.matches} symboles alignés`;
        symbolsContainer.parentElement.appendChild(nearMsg);
        
        setTimeout(() => nearMsg.remove(), 1500);
      } else {
        // Message "Rien gagné" si pas d'alignement
        setTimeout(() => {
          const loseMsg = document.createElement('div');
          loseMsg.style.cssText = `
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b9d;
            font-size: 1em;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 1.5s ease;
          `;
          loseMsg.textContent = 'Rien gagné';
          symbolsContainer.parentElement.appendChild(loseMsg);
          
          setTimeout(() => loseMsg.remove(), 1500);
        }, 200);
      }
    }

    function initAudioContext() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
        return audioContext;
      } catch (e) {
        return null;
      }
    }

    function createSound(frequency, duration, type = 'sine', volume = 0.15) {
      const context = initAudioContext();
      if (!context) return;

      try {
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(context.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(volume, context.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + duration);
        
        oscillator.start(context.currentTime);
        oscillator.stop(context.currentTime + duration);
      } catch (e) {
        // Silence
      }
    }

    function playHitSound() {
      createSound(800, 0.1, 'square');
      setTimeout(() => createSound(400, 0.05, 'triangle'), 50);
    }

    function playCrackSound() {
      createSound(200, 0.3, 'sawtooth');
      setTimeout(() => createSound(150, 0.2, 'sawtooth'), 100);
    }

    function playBreakSound() {
      createSound(100, 0.5, 'sawtooth');
      setTimeout(() => createSound(300, 0.3, 'square'), 100);
      setTimeout(() => createSound(600, 0.2, 'sine'), 200);
    }

    function createHammer() {
      const hammer = document.createElement('div');
      hammer.className = 'hammer';
      
      const hammerHead = document.createElement('div');
      hammerHead.className = 'hammer-head';
      
      const hammerHandle = document.createElement('div');
      hammerHandle.className = 'hammer-handle';
      
      hammer.appendChild(hammerHead);
      hammer.appendChild(hammerHandle);
      
      const diamondRect = diamond.getBoundingClientRect();
      const containerRect = diamond.parentElement.getBoundingClientRect();
      
      hammer.style.left = (diamondRect.left + diamondRect.width/2 - containerRect.left) + 'px';
      hammer.style.top = (diamondRect.top - containerRect.top) + 'px';
      
      diamond.parentElement.appendChild(hammer);
      
      return hammer;
    }

    function animateHammer() {
      const hammer = createHammer();
      hammer.classList.add('hammer-hit');
      
      setTimeout(() => {
        if (hammer.parentElement) {
          hammer.parentElement.removeChild(hammer);
        }
      }, 600);
    }

    function createDiamondShards() {
      const container = diamond.parentElement;
      
      for (let i = 0; i < 12; i++) {
        const shard = document.createElement('div');
        shard.style.cssText = `
          position: absolute;
          width: 8px;
          height: 8px;
          background: linear-gradient(45deg, #4fc3f7, #29b6f6, #0288d1);
          transform: rotate(45deg);
          pointer-events: none;
          left: 50%;
          top: 50%;
          z-index: 1000;
        `;
        
        container.appendChild(shard);
        
        const angle = (i / 12) * Math.PI * 2;
        const distance = 100 + Math.random() * 100;
        const duration = 800 + Math.random() * 400;
        
        shard.animate([
          {
            transform: 'translate(-50%, -50%) rotate(45deg) scale(1)',
            opacity: 1
          },
          {
            transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) rotate(${45 + Math.random() * 360}deg) scale(0)`,
            opacity: 0
          }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => shard.remove();
      }
    }

    function createHitParticles() {
      const container = diamond.parentElement;
      
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: 4px;
          height: 4px;
          background: #feca57;
          border-radius: 50%;
          pointer-events: none;
          left: ${45 + Math.random() * 10}%;
          top: ${45 + Math.random() * 10}%;
          z-index: 999;
        `;
        
        container.appendChild(particle);
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 30;
        
        particle.animate([
          {
            transform: 'scale(1)',
            opacity: 1
          },
          {
            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
            opacity: 0
          }
        ], {
          duration: 400,
          easing: 'ease-out'
        }).onfinish = () => particle.remove();
      }
    }

    function createImpactEffect() {
      const effect = document.createElement('div');
      effect.className = 'impact-effect';
      effect.textContent = impactEffects[Math.floor(Math.random() * impactEffects.length)];
      effect.style.left = (Math.random() * 80 + 10) + '%';
      effect.style.top = (Math.random() * 60 + 20) + '%';
      
      document.querySelector('.diamond-container').appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 1000);
    }

    function updateCombo() {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 2000) {
        combo = 0;
      }
      combo++;
      lastHitTime = currentTime;
      
      if (combo >= 3) {
        comboIndicator.textContent = `COMBO x${combo}`;
        comboIndicator.style.display = 'block';
      }
    }

    async function attack() {
      if (currentHP <= 0 || isAttacking) return;
      
      isAttacking = true;
      
      let hits = attackMode;
      let actualHits = 0;
      let rosesEarned = 0;
      let wasCracked = diamond.classList.contains('cracked');
      
      animateHammer();
      
      playHitSound();
      createHitParticles();
      createImpactEffect();
      updateCombo();
      
      let animationType = 'hit';
      let shakeType = 'screen-shake';
      let animationDuration = 400;
      
      if (attackMode >= 1000) {
        animationType = 'ultra-hit';
        shakeType = 'ultra-shake';
        animationDuration = 1200;
      } else if (attackMode >= 500) {
        animationType = 'mega-hit';
        shakeType = 'mega-shake';
        animationDuration = 1000;
      } else if (attackMode >= 100) {
        animationType = 'critical-hit';
        shakeType = 'mega-shake';
        animationDuration = 800;
      } else if (attackMode >= 30) {
        animationType = 'heavy-hit';
        animationDuration = 600;
      } else if (attackMode >= 10) {
        animationType = 'heavy-hit';
        animationDuration = 600;
      }

      diamond.classList.add(animationType);
      if (shakeType) gameContainer.classList.add(shakeType);
      
      // Traiter tous les coups sur le diamant
      for (let i = 0; i < hits && currentHP > 0; i++) {
        coupCounter++;
        actualHits++;
        totalHits++;
        currentHP--;

        hitsUntilCoin--;
        if (hitsUntilCoin <= 0) {
          rosesEarnedThisDiamond++;
          rosesEarned++;
          hitsUntilCoin = 4;
        }
      }
      
      if (rosesEarned > 0) {
        showRoseGain(rosesEarned);
      }
      
      updateUI();
      
      if (!wasCracked && diamond.classList.contains('cracked')) {
        playCrackSound();
      }
      
      // UN SEUL TOUR DE SPIN VISIBLE - Peu importe le nombre de coups
      await spinAllSymbols(true); // true pour le mode rapide
      
      // Débloquer immédiatement après l'animation du spin
      isAttacking = false;
      
      // Animation du diamant en arrière-plan
      setTimeout(() => {
        diamond.classList.remove(animationType);
        if (shakeType) gameContainer.classList.remove(shakeType);
        
        if (currentHP <= 0) {
          endGame();
        }
      }, animationDuration);
    }

    function showRoseGain(amount) {
      const roseDisplay = document.createElement('div');
      roseDisplay.className = 'coins-display';
      roseDisplay.textContent = `+${amount} 🌹`;
      diamond.parentElement.appendChild(roseDisplay);
      
      setTimeout(() => {
        roseDisplay.remove();
      }, 1000);
    }

    function updateUI() {
      if (currentHP === 0) {
        diamond.className = "diamond broken";
        message.textContent = "💥 Le diamant s'est brisé";
      } else {
        if (maxHP - currentHP >= 20) {
          diamond.classList.add("cracked");
          message.textContent = "⚠️ Le diamant commence à se fissurer...";
        } else {
          diamond.classList.remove("cracked");
          if (isPinkDiamond) {
            message.textContent = "✨ DIAMANT ROSE SPÉCIAL ✨";
          } else {
            message.textContent = "À tout moment le diamant peut se briser...";
          }
        }
      }
    }

    function endGame() {
      let recompense = 0;
      let rewardText = "";
      let victoryText = "";
      let rewardImg = "";
      
      // Déterminer la récompense selon la difficulté
      switch(currentDifficulty) {
        case "noob":
          recompense = 300;
          rewardText = "300 pièces d'or !";
          victoryText = "Bravo ! Tu as gagné tes premières pièces !";
          rewardImg = "https://i.ibb.co/gFMBxFzP/IMG-6063.png";
          break;
        case "buchette":
          recompense = 1;
          rewardText = "vous avez gagnez une galaxie !";
          victoryText = "Incroyable ! Tu as découvert une galaxie entière !";
          rewardImg = "https://i.ibb.co/JMPfpWV/IMG-5851.png";
          break;
        case "easy":
          recompense = 3000;
          rewardText = "Vous avez gagné 3000 pièces !";
          victoryText = "Félicitations ! Tu as remporté un superbe trésor !";
          rewardImg = "https://i.ibb.co/p6s7HT5n/IMG-7322.png";
          break;
        case "medium":
          recompense = 5000;
          rewardText = "Vous avez gagné 5000 pièces !";
          victoryText = "Incroyable ! Tu as trouvé un trésor précieux !";
          rewardImg = "https://i.ibb.co/hxXnkQh7/IMG-5861.png";
          break;
        case "hard":
          recompense = 10000;
          rewardText = "Vous avez gagné 10000 pièces !";
          victoryText = "Victoire totale ! Tu as remporté le jackpot !";
          rewardImg = "https://i.ibb.co/DHBNtX7t/IMG-6573.png";
          break;
      }
      
      playBreakSound();
      setTimeout(() => createDiamondShards(), 100);
      
      message.textContent = "💥 Félicitations ! Tu as cassé le diamant ! 🌹✨";
      
      setTimeout(() => {
        rewardImage.style.backgroundImage = `url('${rewardImg}')`;
        
        coinsResult.innerHTML = `
          <div class="difficulty-badge ${currentDifficulty}">NIVEAU ${currentDifficulty.toUpperCase()}</div><br>
          <strong>RÉCOMPENSE :</strong><br>
          ${rewardText}
        `;
        
        victoryMessage.textContent = victoryText;
        
        resultContainer.classList.remove("hidden");
      }, 500);
      
      comboIndicator.style.display = "none";
    }

    function setAttackMode(mode) {
      attackMode = mode;
      
      document.querySelectorAll('.attack-mode-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      const btnEl = document.getElementById(`mode${mode}`);
      if (btnEl) btnEl.classList.add('active');

      attackBtn.textContent = `Attaquer (${mode} coup${mode > 1 ? 's' : ''})`;
    }

    function setDifficulty(difficulty) {
      currentDifficulty = difficulty;
      
      // Mettre à jour l'apparence des boutons de difficulté
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.difficulty-btn.${difficulty}`).classList.add('active');
      
      // Réinitialiser le jeu avec la nouvelle difficulté
      initGame();
    }

    function initGame() {
      // Définir les points de vie selon la difficulté
      switch(currentDifficulty) {
        case "noob":
          maxHP = 1500;
          break;
        case "buchette":
          maxHP = 5000;
          break;
        case "easy":
          maxHP = 15000;
          break;
        case "medium":
          maxHP = 25000;
          break;
        case "hard":
          maxHP = 50000;
          break;
      }
      
      currentHP = maxHP;
      coupCounter = 0;
      totalHits = 0;
      hitsUntilCoin = 4;
      rosesEarnedThisDiamond = 0;
      combo = 0;
      lastHitTime = 0;
      isAttacking = false;
      
      isPinkDiamond = Math.random() < 0.1;
      
      diamond.className = "diamond";
      if (isPinkDiamond) {
        diamond.classList.add("pink");
        message.textContent = "✨ DIAMANT ROSE SPÉCIAL ✨";
      } else {
        let difficultyName = "";
        switch(currentDifficulty) {
          case "noob": difficultyName = "noob"; break;
          case "buchette": difficultyName = "buchette"; break;
          case "easy": difficultyName = "facile"; break;
          case "medium": difficultyName = "moyen"; break;
          case "hard": difficultyName = "difficile"; break;
        }
        message.textContent = `Diamant ${difficultyName} - À tout moment le diamant peut se briser...`;
      }
      
      resultContainer.classList.add("hidden");
      comboIndicator.style.display = "none";
      
      initSymbols();
    }

    document.getElementById("attackBtn").addEventListener("click", attack);
    document.getElementById("resetBtn").addEventListener("click", initGame);

    document.getElementById("mode1").addEventListener("click", () => setAttackMode(1));
    document.getElementById("mode5").addEventListener("click", () => setAttackMode(5));
    document.getElementById("mode10").addEventListener("click", () => setAttackMode(10));
    document.getElementById("mode30").addEventListener("click", () => setAttackMode(30));
    document.getElementById("mode50").addEventListener("click", () => setAttackMode(50));
    document.getElementById("mode100").addEventListener("click", () => setAttackMode(100));
    document.getElementById("mode500").addEventListener("click", () => setAttackMode(500));
    document.getElementById("mode1000").addEventListener("click", () => setAttackMode(1000));

    // Sélecteur de difficulté
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        setDifficulty(this.getAttribute('data-difficulty'));
      });
    });

    document.addEventListener('keydown', (e) => {
      if (isAttacking) return;
      
      switch(e.key) {
        case ' ':
        case 'Enter':
          e.preventDefault();
          attack();
          break;
        case '1':
          setAttackMode(1);
          break;
        case '2':
          setAttackMode(5);
          break;
        case '3':
          setAttackMode(10);
          break;
        case '4':
          setAttackMode(30);
          break;
        case '5':
          setAttackMode(50);
          break;
        case '6':
          setAttackMode(100);
          break;
        case '7':
          setAttackMode(500);
          break;
        case '8':
          setAttackMode(1000);
          break;
        case 'r':
        case 'R':
          initGame();
          break;
        case 'n':
        case 'N':
          setDifficulty('noob');
          break;
        case 'b':
        case 'B':
          setDifficulty('buchette');
          break;
        case 'e':
        case 'E':
          setDifficulty('easy');
          break;
        case 'm':
        case 'M':
          setDifficulty('medium');
          break;
        case 'd':
        case 'D':
          setDifficulty('hard');
          break;
      }
    });

    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 3000 && combo > 0) {
        combo = 0;
        comboIndicator.style.display = "none";
      }
    }, 1000);

    initGame();
  </script>
</body>
</html>
