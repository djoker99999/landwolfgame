<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💎 Casse le Diamant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://img.freepik.com/premium-photo/cherry-blossoms-forest_1091302-2482.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .widget-left {
      width: 200px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .widget-left iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .widget-right {
      width: 200px;
      height: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .widget-right iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .timer-widget-right {
      position: absolute;
      bottom: -80px;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 15;
      border: none;
      background: transparent;
    }

    .timer-widget-right iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .game-container {
      max-width: 600px;
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      margin: 0 5px;
      position: relative;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ffd700, #ff6b9d, #c44569, #ffd700);
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .squirrel-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background-image: url('https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f43f.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      animation: squirrelBounce 2s ease-in-out infinite;
    }

    @keyframes squirrelBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.05); }
    }

    .instructions {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .instructions h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .instructions p {
      font-size: 1.2em;
      font-weight: bold;
      color: #feca57;
    }

    .diamond-container {
      position: relative;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 400px;
    }

    .actions-widget {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 180px;
      height: 80px;
      z-index: 1000;
      border: none;
      background: transparent;
      pointer-events: none;
    }

    .firework-widget-bottom {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 300px;
      z-index: 1000;
      border: none;
      background: transparent;
      pointer-events: none;
    }

    .firework-widget-bottom iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .timer-widget-bottom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 60px;
      z-index: 1000;
      border: none;
      background: transparent;
    }

    .timer-widget-bottom iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .coindrop-widget-bottom {
      position: fixed;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 200px;
      z-index: 500;
      border: none;
      background: transparent;
      pointer-events: none;
    }

    .coindrop-widget-bottom iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .actions-widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    .diamond {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      background-image: url('https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f48e.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) brightness(1.2) contrast(1.1);
      z-index: 5;
    }

    .diamond.pink {
      filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.8)) brightness(1.2) contrast(1.1) hue-rotate(15deg) saturate(1.5);
      animation: pinkGlow 2s ease-in-out infinite alternate;
    }

    @keyframes pinkGlow {
      0% { filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.8)) brightness(1.2) contrast(1.1) hue-rotate(15deg) saturate(1.5); }
      100% { filter: drop-shadow(0 0 40px rgba(255, 20, 147, 1)) brightness(1.4) contrast(1.2) hue-rotate(25deg) saturate(1.8); }
    }

    .diamond.hit {
      animation: lightHit 0.4s ease-out;
    }

    .diamond.heavy-hit {
      animation: heavyHit 0.6s ease-out;
    }

    .diamond.critical-hit {
      animation: criticalHit 0.8s ease-out;
    }

    .diamond.mega-hit {
      animation: megaHit 1.2s ease-out;
    }

    .diamond.ultra-hit {
      animation: ultraHit 1.5s ease-out;
    }

    .diamond.cracked {
      filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)) hue-rotate(0deg);
      animation: redPulse 1s infinite;
    }

    .diamond.broken {
      opacity: 0.3;
      filter: grayscale(100%) brightness(0.3);
      animation: knockout 1.5s ease-out forwards;
    }

    @keyframes lightHit {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-15px) rotate(-8deg); }
      50% { transform: translateX(8px) rotate(5deg); }
      75% { transform: translateX(-4px) rotate(-2deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    @keyframes heavyHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      20% { transform: translateX(-25px) rotate(-15deg) scale(0.9); }
      40% { transform: translateX(12px) rotate(8deg) scale(1.05); }
      60% { transform: translateX(-6px) rotate(-4deg) scale(0.95); }
      80% { transform: translateX(3px) rotate(2deg) scale(1.02); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes criticalHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      15% { transform: translateX(-35px) rotate(-25deg) scale(0.85); }
      30% { transform: translateX(20px) rotate(15deg) scale(1.1); }
      45% { transform: translateX(-15px) rotate(-10deg) scale(0.9); }
      60% { transform: translateX(8px) rotate(5deg) scale(1.05); }
      75% { transform: translateX(-4px) rotate(-3deg) scale(0.97); }
      90% { transform: translateX(2px) rotate(1deg) scale(1.02); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes megaHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      10% { transform: translateX(-45px) rotate(-35deg) scale(0.8); }
      20% { transform: translateX(30px) rotate(20deg) scale(1.15); }
      30% { transform: translateX(-25px) rotate(-15deg) scale(0.85); }
      40% { transform: translateX(15px) rotate(10deg) scale(1.1); }
      50% { transform: translateX(-10px) rotate(-8deg) scale(0.9); }
      60% { transform: translateX(8px) rotate(5deg) scale(1.05); }
      70% { transform: translateX(-4px) rotate(-3deg) scale(0.97); }
      80% { transform: translateX(2px) rotate(2deg) scale(1.02); }
      90% { transform: translateX(-1px) rotate(-1deg) scale(0.99); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes ultraHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      8% { transform: translateX(-55px) rotate(-45deg) scale(0.7); }
      16% { transform: translateX(40px) rotate(25deg) scale(1.2); }
      24% { transform: translateX(-35px) rotate(-20deg) scale(0.8); }
      32% { transform: translateX(25px) rotate(15deg) scale(1.15); }
      40% { transform: translateX(-18px) rotate(-12deg) scale(0.85); }
      48% { transform: translateX(12px) rotate(8deg) scale(1.1); }
      56% { transform: translateX(-8px) rotate(-6deg) scale(0.9); }
      64% { transform: translateX(6px) rotate(4deg) scale(1.05); }
      72% { transform: translateX(-4px) rotate(-3deg) scale(0.97); }
      80% { transform: translateX(2px) rotate(2deg) scale(1.02); }
      88% { transform: translateX(-1px) rotate(-1deg) scale(0.99); }
      96% { transform: translateX(0.5px) rotate(0.5deg) scale(1.01); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes knockout {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      30% { transform: translateY(-15px) rotate(-20deg) scale(0.9); opacity: 0.9; }
      70% { transform: translateY(60px) rotate(-120deg) scale(0.7); opacity: 0.7; }
      100% { transform: translateY(80px) rotate(-120deg) scale(0.6); opacity: 0.4; }
    }

    @keyframes redPulse {
      0%, 100% { filter: brightness(0.7) drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)); }
      50% { filter: brightness(0.5) drop-shadow(0 0 40px rgba(255, 0, 0, 1)); }
    }

    .screen-shake {
      animation: screenShake 0.4s ease-out;
    }

    .mega-shake {
      animation: megaShake 0.8s ease-out;
    }

    .ultra-shake {
      animation: ultraShake 1.2s ease-out;
    }

    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes megaShake {
      0%, 100% { transform: translateX(0) translateY(0); }
      10% { transform: translateX(-8px) translateY(-3px); }
      20% { transform: translateX(8px) translateY(3px); }
      30% { transform: translateX(-6px) translateY(-2px); }
      40% { transform: translateX(6px) translateY(2px); }
      50% { transform: translateX(-4px) translateY(-1px); }
      60% { transform: translateX(4px) translateY(1px); }
      70% { transform: translateX(-2px) translateY(-0.5px); }
      80% { transform: translateX(2px) translateY(0.5px); }
    }

    @keyframes ultraShake {
      0%, 100% { transform: translateX(0) translateY(0); }
      5% { transform: translateX(-12px) translateY(-5px); }
      10% { transform: translateX(12px) translateY(5px); }
      15% { transform: translateX(-10px) translateY(-4px); }
      20% { transform: translateX(10px) translateY(4px); }
      25% { transform: translateX(-8px) translateY(-3px); }
      30% { transform: translateX(8px) translateY(3px); }
      35% { transform: translateX(-6px) translateY(-2px); }
      40% { transform: translateX(6px) translateY(2px); }
      45% { transform: translateX(-4px) translateY(-1px); }
      50% { transform: translateX(4px) translateY(1px); }
      55% { transform: translateX(-3px) translateY(-1px); }
      60% { transform: translateX(3px) translateY(1px); }
      65% { transform: translateX(-2px) translateY(-0.5px); }
      70% { transform: translateX(2px) translateY(0.5px); }
      75% { transform: translateX(-1px) translateY(-0.2px); }
      80% { transform: translateX(1px) translateY(0.2px); }
    }

    .impact-effect {
      position: absolute;
      font-size: 2.5em;
      pointer-events: none;
      z-index: 3;
      animation: impactPop 1s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
    }

    @keyframes impactPop {
      0% { opacity: 0; transform: scale(0.3) translateY(0); }
      30% { opacity: 1; transform: scale(1.5) translateY(-15px); }
      100% { opacity: 0; transform: scale(1) translateY(-50px); }
    }

    .hammer {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transform-origin: bottom center;
    }

    .hammer-head {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #8B4513, #A0522D, #8B4513);
      border-radius: 5px;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .hammer-handle {
      position: absolute;
      width: 8px;
      height: 60px;
      background: linear-gradient(to bottom, #D2691E, #8B4513);
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .hammer-hit {
      animation: hammerSwing 0.6s ease-out forwards;
    }

    @keyframes hammerSwing {
      0% {
        opacity: 0;
        transform: translate(-50%, -100%) rotate(-30deg) scale(0.8);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -100%) rotate(15deg) scale(1);
      }
      40% {
        transform: translate(-50%, -100%) rotate(-10deg) scale(1.1);
      }
      60% {
        transform: translate(-50%, -100%) rotate(5deg) scale(1);
      }
      80% {
        transform: translate(-50%, -100%) rotate(-2deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -100%) rotate(0deg) scale(0.8);
      }
    }

    /* STYLES DES SYMBOLES */
    .symbols-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      perspective: 1000px;
      flex-wrap: wrap;
    }

    .symbol-wheel {
      width: 60px;
      height: 90px;
      background: linear-gradient(145deg, #2c3e50, #34495e);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #feca57;
      box-shadow: 
        inset 0 0 10px rgba(0, 0, 0, 0.5),
        0 5px 15px rgba(0, 0, 0, 0.3);
      border: 3px solid #feca57;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .symbol-wheel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
      pointer-events: none;
    }

    .symbol-wheel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #feca57;
      box-shadow: 0 0 10px #feca57;
    }

    .symbol-wheel.winning {
      animation: winPulse 0.5s ease-in-out 3;
      background: linear-gradient(145deg, #ffd700, #ffed4e);
      color: #000;
      border-color: #ffd700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }

    @keyframes winPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .symbol-wheel.spinning {
      animation: spinSymbol 0.05s linear infinite;
    }

    @keyframes spinSymbol {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    .symbol-image {
      width: 45px;
      height: 45px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    .symbol-1 { border-color: #9b59b6; }
    .symbol-2 { border-color: #e74c3c; }
    .symbol-3 { border-color: #f39c12; }
    .symbol-4 { border-color: #34495e; }
    .symbol-5 { border-color: #7f8c8d; }
    .symbol-6 { border-color: #27ae60; }
    .symbol-7 { border-color: #8e44ad; }
    .symbol-8 { border-color: #d35400; }
    .symbol-9 { border-color: #3498db; }
    .symbol-10 { border-color: #e91e63; }
    .symbol-11 { border-color: #00bcd4; }

    .attack-modes {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .attack-mode-btn {
      padding: 8px 12px;
      font-size: 11px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      min-width: 50px;
      font-weight: bold;
    }

    .attack-mode-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .attack-mode-btn.active {
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #feca57, #ff6b9d);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    #resetBtn {
      background: linear-gradient(45deg, #555, #777);
    }

    #resetBtn:hover {
      background: linear-gradient(45deg, #777, #999);
    }

    #message {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      min-height: 30px;
    }

    .result-box {
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.9), rgba(254, 202, 87, 0.9));
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.5s ease;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(10px);
      }
      30% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      70% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-10px);
      }
    }

    .hidden {
      display: none;
    }

    .coins-display {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff6b9d, #feca57);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      animation: coinPop 1s ease;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes coinPop {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(20px) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(1);
      }
    }

    .combo-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      padding: 10px 18px;
      border-radius: 25px;

    function updateSingleSymbol(index) {
      const symbolElement = document.getElementById(`symbol${index + 1}`);
      if (!symbolElement) return;
      
      symbolTypes.forEach(sym => {
        symbolElement.classList.remove(sym.colorClass);
      });
      
      const symbolData = symbolTypes[symbols[index]];
      symbolElement.classList.add(symbolData.colorClass);
      
      symbolElement.innerHTML = '';

    function checkSymbolsWin() {
      const firstSymbol = symbols[0];

        if (symbols[i] !== firstSymbol) {
          return false;
        }
      }
      return true;
    }

    function removeWinClasses() {
      document.querySelectorAll('.symbol-wheel').forEach(symbol => {
        symbol.classList.remove('winning');
        symbol.classList.remove('spinning');
      });
    }

    async function spinSymbol(index, fast = false) {
      return new Promise(resolve => {
        const symbolElement = document.getElementById(`symbol${index + 1}`);
        if (!symbolElement) return resolve();
        
        symbolElement.classList.add('spinning');
        
        let spins = 0;
        const maxSpins = fast ? 2 : (3 + Math.floor(Math.random() * 3));
        const spinInterval = fast ? 20 : 50;
        
        const spinIntervalId = setInterval(() => {
          symbols[index] = getRandomSymbol();
          updateSingleSymbol(index);
          spins++;
          
          if (spins >= maxSpins) {
            clearInterval(spinIntervalId);
            symbolElement.classList.remove('spinning');
            setTimeout(resolve, fast ? 10 : 50);
          }
        }, spinInterval);
      });
    }

    // Fonction pour simuler les résultats des spins (sans animation)
    function simulateSpins(spinCount) {
      let bestResult = { matches: 0, symbols: [] };
      let wonJackpot = false;
      
      for (let spin = 0; spin < spinCount; spin++) {
        const newSymbols = Array(symbolCount).fill(0).map(() => getRandomSymbol());
        
        // Vérifier l'alignement
        const firstSymbol = newSymbols[0];
        let matches = 1;
        for (let i = 1; i < newSymbols.length; i++) {
          if (newSymbols[i] === firstSymbol) {
            matches++;
          }
        }
        
        // Mettre à jour le meilleur résultat
        if (matches > bestResult.matches) {
          bestResult = { matches, symbols: [...newSymbols] };
        }
        
        // Jackpot si tous les symboles sont identiques
        if (matches === symbolCount) {
          wonJackpot = true;
          bestResult = { matches, symbols: [...newSymbols] };
          break; // Arrêter si jackpot
        }
      }
      
      return { bestResult, wonJackpot };
    }

    async function spinAllSymbols(fast = false) {
      removeWinClasses();
      
      // Simuler les résultats (pour la logique du jeu)
      const simulation = simulateSpins(1); // Un seul spin simulé
      
      // Appliquer les résultats aux symboles
      symbols = simulation.bestResult.symbols;
      
      // Animation des symboles - UN SEUL TOUR VISIBLE
      for (let i = 0; i < symbolCount; i++) {
        await spinSymbol(i, fast);

      // Vérifier si on a gagné
      if (simulation.wonJackpot) {

            const symbolElement = document.getElementById(`symbol${i + 1}`);

        for (let i = 0; i < simulation.bestResult.matches; i++) {

    function initAudioContext() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
        return audioContext;
      } catch (e) {
        return null;
      }
    }

    function createSound(frequency, duration, type = 'sine', volume = 0.15) {
      const context = initAudioContext();
      if (!context) return;

      try {
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(context.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(volume, context.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + duration);
        
        oscillator.start(context.currentTime);
        oscillator.stop(context.currentTime + duration);
      } catch (e) {
        // Silence
      }
    }

            opacity: 0
          }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'

      if (attackMode >= 1000) {
        animationType = 'ultra-hit';
        shakeType = 'ultra-shake';
        animationDuration = 1200;
      } else if (attackMode >= 500) {
        animationType = 'mega-hit';
        shakeType = 'mega-shake';
        animationDuration = 1000;
      } else if (attackMode >= 100) {
        animationType = 'critical-hit';
        shakeType = 'mega-shake';
        animationDuration = 800;
      } else if (attackMode >= 30) {
        animationType = 'heavy-hit';
        animationDuration = 600;
      } else if (attackMode >= 10) {
        animationType = 'heavy-hit';
        animationDuration = 600;
      }

      diamond.classList.add(animationType);
      if (shakeType) gameContainer.classList.add(shakeType);
      
      // Traiter tous les coups sur le diamant
      for (let i = 0; i < hits && currentHP > 0; i++) {
        coupCounter++;
        actualHits++;
        totalHits++;
        currentHP--;

        hitsUntilCoin--;
        if (hitsUntilCoin <= 0) {
          rosesEarnedThisDiamond++;
          rosesEarned++;
          hitsUntilCoin = 4;
        }
      }
      
      if (rosesEarned > 0) {
        showRoseGain(rosesEarned);
      }
      
      updateUI();
      
      if (!wasCracked && diamond.classList.contains('cracked')) {
        playCrackSound();
      }
      
      // UN SEUL TOUR DE SPIN VISIBLE - Peu importe le nombre de coups
      await spinAllSymbols(true); // true pour le mode rapide
      
      // Débloquer immédiatement après l'animation du spin
      isAttacking = false;
      
      // Animation du diamant en arrière-plan
      setTimeout(() => {
        diamond.classList.remove(animationType);
        if (shakeType) gameContainer.classList.remove(shakeType);
        
        if (currentHP <= 0) {
          endGame();
        }
      }, animationDuration);
    }

    function showRoseGain(amount) {
      const roseDisplay = document.createElement('div');
      roseDisplay.className = 'coins-display';
      roseDisplay.textContent = `+${amount} 🌹`;
      diamond.parentElement.appendChild(roseDisplay);
      
      setTimeout(() => {
        roseDisplay.remove();
      }, 1000);
    }

    function updateUI() {
      if (currentHP === 0) {
        diamond.className = "diamond broken";
        message.textContent = "💥 Le diamant s'est brisé";
      } else {
        if (maxHP - currentHP >= 20) {
          diamond.classList.add("cracked");
          message.textContent = "⚠️ Le diamant commence à se fissurer...";
        } else {
          diamond.classList.remove("cracked");
          if (isPinkDiamond) {
            message.textContent = "✨ DIAMANT ROSE SPÉCIAL ✨";
          } else {
            message.textContent = "À tout moment le diamant peut se briser...";
          }
        }
      }
    }

    function endGame() {
      let recompense = 0;
      let rewardText = "";
      let victoryText = "";
      let rewardImg = "";
      
      // Déterminer la récompense selon la difficulté
      switch(currentDifficulty) {
        case "noob":
          recompense = 300;
          rewardText = "300 pièces d'or !";
          victoryText = "Bravo ! Tu as gagné tes premières pièces !";
          rewardImg = "https://i.ibb.co/gFMBxFzP/IMG-6063.png";
          break;
        case "buchette":
          recompense = 1;
          rewardText = "vous avez gagnez une galaxie !";
          victoryText = "Incroyable ! Tu as découvert une galaxie entière !";
          rewardImg = "https://i.ibb.co/JMPfpWV/IMG-5851.png";
          break;
        case "easy":
          recompense = 3000;
          rewardText = "Vous avez gagné 3000 pièces !";
          victoryText = "Félicitations ! Tu as remporté un superbe trésor !";
          rewardImg = "https://i.ibb.co/p6s7HT5n/IMG-7322.png";
          break;
        case "medium":
          recompense = 5000;
          rewardText = "Vous avez gagné 5000 pièces !";
          victoryText = "Incroyable ! Tu as trouvé un trésor précieux !";
          rewardImg = "https://i.ibb.co/hxXnkQh7/IMG-5861.png";
          break;
        case "hard":
          recompense = 10000;
          rewardText = "Vous avez gagné 10000 pièces !";
          victoryText = "Victoire totale ! Tu as remporté le jackpot !";
          rewardImg = "https://i.ibb.co/DHBNtX7t/IMG-6573.png";
          break;
      }
      
      playBreakSound();
      setTimeout(() => createDiamondShards(), 100);
      
      message.textContent = "💥 Félicitations ! Tu as cassé le diamant ! 🌹✨";
      
      setTimeout(() => {
        rewardImage.style.backgroundImage = `url('${rewardImg}')`;
        
        coinsResult.innerHTML = `
          <div class="difficulty-badge ${currentDifficulty}">NIVEAU ${currentDifficulty.toUpperCase()}</div><br>
          <strong>RÉCOMPENSE :</strong><br>
          ${rewardText}
        `;
        
        victoryMessage.textContent = victoryText;
        
        resultContainer.classList.remove("hidden");
      }, 500);
      
      comboIndicator.style.display = "none";
    }

    function setAttackMode(mode) {
      attackMode = mode;
      
      document.querySelectorAll('.attack-mode-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      const btnEl = document.getElementById(`mode${mode}`);
      if (btnEl) btnEl.classList.add('active');

      attackBtn.textContent = `Attaquer (${mode} coup${mode > 1 ? 's' : ''})`;
    }

    function setDifficulty(difficulty) {
      currentDifficulty = difficulty;
      
      // Mettre à jour l'apparence des boutons de difficulté
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.difficulty-btn.${difficulty}`).classList.add('active');
      
      // Réinitialiser le jeu avec la nouvelle difficulté
      initGame();
    }

    function initGame() {
      // Définir les points de vie selon la difficulté
      switch(currentDifficulty) {
        case "noob":
          maxHP = 1500;
          break;
        case "buchette":
          maxHP = 5000;
          break;
        case "easy":
          maxHP = 15000;
          break;
        case "medium":
          maxHP = 25000;
          break;
        case "hard":
          maxHP = 50000;
          break;
      }
      
      currentHP = maxHP;
      coupCounter = 0;
      totalHits = 0;
      hitsUntilCoin = 4;
      rosesEarnedThisDiamond = 0;
      combo = 0;
      lastHitTime = 0;
      isAttacking = false;
      
      isPinkDiamond = Math.random() < 0.1;
      
      diamond.className = "diamond";
      if (isPinkDiamond) {
        diamond.classList.add("pink");
        message.textContent = "✨ DIAMANT ROSE SPÉCIAL ✨";
      } else {
        let difficultyName = "";
        switch(currentDifficulty) {
          case "noob": difficultyName = "noob"; break;
          case "buchette": difficultyName = "buchette"; break;
          case "easy": difficultyName = "facile"; break;
          case "medium": difficultyName = "moyen"; break;
          case "hard": difficultyName = "difficile"; break;
        }
        message.textContent = `Diamant ${difficultyName} - À tout moment le diamant peut se briser...`;
      }
      
      resultContainer.classList.add("hidden");
      comboIndicator.style.display = "none";
      
      initSymbols();
    }

    document.getElementById("attackBtn").addEventListener("click", attack);
    document.getElementById("resetBtn").addEventListener("click", initGame);

    document.getElementById("mode1").addEventListener("click", () => setAttackMode(1));
    document.getElementById("mode5").addEventListener("click", () => setAttackMode(5));
    document.getElementById("mode10").addEventListener("click", () => setAttackMode(10));
    document.getElementById("mode30").addEventListener("click", () => setAttackMode(30));
    document.getElementById("mode50").addEventListener("click", () => setAttackMode(50));
    document.getElementById("mode100").addEventListener("click", () => setAttackMode(100));
    document.getElementById("mode500").addEventListener("click", () => setAttackMode(500));
    document.getElementById("mode1000").addEventListener("click", () => setAttackMode(1000));

    // Sélecteur de difficulté
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        setDifficulty(this.getAttribute('data-difficulty'));
      });
    });

    document.addEventListener('keydown', (e) => {
      if (isAttacking) return;
      
      switch(e.key) {
        case ' ':
        case 'Enter':
          e.preventDefault();
          attack();
          break;
        case '1':
          setAttackMode(1);
          break;
        case '2':
          setAttackMode(5);
          break;
        case '3':
          setAttackMode(10);
          break;
        case '4':
          setAttackMode(30);
          break;
        case '5':
          setAttackMode(50);
          break;
        case '6':
          setAttackMode(100);
          break;
        case '7':
          setAttackMode(500);
          break;
        case '8':
          setAttackMode(1000);
          break;
        case 'r':
        case 'R':
          initGame();
          break;
        case 'n':
        case 'N':
          setDifficulty('noob');
          break;
        case 'b':
        case 'B':
          setDifficulty('buchette');
          break;
        case 'e':
        case 'E':
          setDifficulty('easy');
          break;
        case 'm':
        case 'M':
          setDifficulty('medium');
          break;
        case 'd':
        case 'D':
          setDifficulty('hard');
          break;
      }
    });

    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 3000 && combo > 0) {
        combo = 0;
        comboIndicator.style.display = "none";
      }
    }, 1000);

    initGame();
  </script>
</body>
</html>
